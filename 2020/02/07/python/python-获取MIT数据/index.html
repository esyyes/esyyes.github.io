            <h1 id="python-获取MIT数据"><a href="#python-获取MIT数据" class="headerlink" title="python__获取MIT数据"></a>python__获取MIT数据</h1><p>1.数据库所在位置：F:\MITDAT</p>
<p>2.数据保存格式：st,dat,ecg,hea</p>
<p>3.利用pycharm读取dat数据，并且存为可读格式</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 下载对应的数据库数据，保存位置：F:\MITDAT</span></span><br><span class="line"><span class="comment"># 读取对应数据库的dat数据</span></span><br><span class="line"><span class="keyword">import</span> wfdb <span class="keyword">as</span> wfdb</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">读取心电信号文件</span></span><br><span class="line"><span class="string">sampfrom: 设置读取心电信号的 起始位置，sampfrom=0表示从0开始读取，默认从0开始</span></span><br><span class="line"><span class="string">sampto：设置读取心电信号的 结束位置，sampto = 1500表示从1500出结束，默认读到文件末尾</span></span><br><span class="line"><span class="string">channel_names：设置设置读取心电信号名字，必须是列表，channel_names=['MLII']表示读取MLII导联线</span></span><br><span class="line"><span class="string">channels：设置读取第几个心电信号，必须是列表，channels=[0, 3]表示读取第0和第3个信号，注意信号数不确定</span></span><br><span class="line"><span class="string">:return:</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="comment"># record = wfdb.rdrecord('F:/MITDAT/slp01a', sampfrom=0, sampto = 1500)</span></span><br><span class="line"><span class="comment"># record = wfdb.rdrecord('F:/MITDAT/slp01a', sampfrom=0, sampto = 1500)</span></span><br><span class="line"><span class="comment"># 仅仅读取“ECG”信号</span></span><br><span class="line"><span class="comment"># record = wfdb.rdrecord('F:/MITDAT/slp01a', sampto=1500, channel_names=['ECG'])</span></span><br><span class="line"><span class="comment"># 仅仅读取第0个信号（ECG）</span></span><br><span class="line"><span class="comment"># record = wfdb.rdrecord('F:/MITDAT/slp01a', sampfrom=0, channels=[0])</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取slp01a的数据，sampfrom：起始位置，sampto：结束位置，即可写做</span></span><br><span class="line">record = wfdb.rdrecord(<span class="string">'F:/MITDAT/slp01a'</span>)</span><br><span class="line"><span class="comment"># 查看record类型</span></span><br><span class="line">print(type(record))</span><br><span class="line"><span class="comment"># 查看类中的方法和属性</span></span><br><span class="line"><span class="comment"># print(dir(record))</span></span><br><span class="line"><span class="comment"># 获得心电导联线信号，本文获得是4通道的信号</span></span><br><span class="line">print(record.p_signal)</span><br><span class="line"><span class="comment"># 输出4通道的信号</span></span><br><span class="line">print(np.shape(record.p_signal))</span><br><span class="line"><span class="comment"># 查看导联线信号长度</span></span><br><span class="line">print(record.sig_len)</span><br><span class="line"><span class="comment"># 查看文件名</span></span><br><span class="line">print(record.record_name)</span><br><span class="line"><span class="comment"># 查看导联线条数，本文为导联线条数4</span></span><br><span class="line">print(record.n_sig)</span><br><span class="line"><span class="comment"># 查看信号名称（列表），本文导联线名称['ECG', 'BP', 'EEG (C4-A1)', 'Resp (sum)']</span></span><br><span class="line">print(record.sig_name)</span><br><span class="line"><span class="comment"># 查看采用率</span></span><br><span class="line">print(record.fs)</span><br></pre></td></tr></table></figure>

<p>结果如下：</p>
<p><img src="C:%5CUsers%5C86184%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5Cimage-20200207151930604.png" alt=""></p>
<p>暂时只需要ECG信号，即第一个客户端的数据</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 只获取ECG对应的信号</span></span><br><span class="line"><span class="keyword">import</span> wfdb <span class="keyword">as</span> wfdb</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line">record = wfdb.rdrecord(<span class="string">'F:/MITDAT/slp01a'</span>, channels=[<span class="number">0</span>])</span><br><span class="line">print(record.p_signal)</span><br><span class="line"><span class="comment"># 输出4通道的信号</span></span><br><span class="line">print(np.shape(record.p_signal))</span><br><span class="line"><span class="comment"># 查看导联线信号长度</span></span><br><span class="line">print(record.sig_len)</span><br><span class="line"><span class="comment"># 查看文件名</span></span><br><span class="line">print(record.record_name)</span><br><span class="line"><span class="comment"># 查看导联线条数，本文为导联线条数4</span></span><br><span class="line">print(record.n_sig)</span><br><span class="line"><span class="comment"># 查看信号名称（列表），本文导联线名称['ECG', 'BP', 'EEG (C4-A1)', 'Resp (sum)']</span></span><br><span class="line">print(record.sig_name)</span><br><span class="line"><span class="comment"># 查看采用率</span></span><br><span class="line">print(record.fs)</span><br></pre></td></tr></table></figure>

<p><img src="C:%5CUsers%5C86184%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5Cimage-20200207152059811.png" alt=""></p>
<p>即所需的数据为：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> wfdb <span class="keyword">as</span> wfdb</span><br><span class="line">record = wfdb.rdrecord(<span class="string">'F:/MITDAT/slp01a'</span>, channels=[<span class="number">0</span>])</span><br><span class="line"><span class="comment"># 输出ECG通道的信号</span></span><br><span class="line">ECG  = record.p_signal</span><br><span class="line">print(ECG)</span><br></pre></td></tr></table></figure>

<p><img src="C:%5CUsers%5C86184%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5Cimage-20200207152555100.png" alt=""></p>
<p>读取R峰值点</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> wfdb <span class="keyword">as</span> wfdb</span><br><span class="line"><span class="comment"># 读取心电数据库的R峰值点</span></span><br><span class="line">annotation = wfdb.rdann(<span class="string">'F:/MITDAT/slp01a'</span>, <span class="string">'ecg'</span>)</span><br><span class="line"><span class="comment"># 标注每一个心拍的R波的尖锋位置，与心电信号对应</span></span><br><span class="line">print(annotation.sample)</span><br><span class="line"><span class="comment">#symbol对应标签,sample为R峰所在位置，sig为R峰值</span></span><br><span class="line"><span class="comment"># print(annotation.symbol)</span></span><br></pre></td></tr></table></figure>

<p><img src="C:%5CUsers%5C86184%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5Cimage-20200207154706625.png" alt=""></p>
