            <h1 id="重新进行特征筛选"><a href="#重新进行特征筛选" class="headerlink" title="重新进行特征筛选"></a>重新进行特征筛选</h1><ol>
<li>前面的特征进行了变化，所以重新进行特征筛选和选择</li>
<li>本次还是 用RFE-RF进行特征</li>
</ol>
<h2 id="特征集和预处理"><a href="#特征集和预处理" class="headerlink" title="特征集和预处理"></a>特征集和预处理</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">均值插补缺省值</span></span><br><span class="line"><span class="string">z-score标准化</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> sklearn <span class="keyword">import</span> preprocessing</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">data_pre</span>(<span class="params">data</span>):</span></span><br><span class="line">    缺失值进行均值插补</span><br><span class="line">    df = data.replace([np.inf, -np.inf], np.nan)</span><br><span class="line">    num = df.isnull().<span class="built_in">sum</span>()</span><br><span class="line">    [df[df.keys()[i]].fillna(value=df[df.keys()[i]].mean(), inplace=<span class="literal">True</span>) <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(num)) <span class="keyword">if</span> num[i] &gt; <span class="number">0</span>]</span><br><span class="line">    df_scale = preprocessing.scale(df)</span><br><span class="line">    <span class="comment"># 将标准化后的数据再转换为表格</span></span><br><span class="line">    fea = pd.DataFrame(df_scale, columns=data.keys())</span><br><span class="line">    <span class="keyword">return</span> fea</span><br></pre></td></tr></table></figure>

<h2 id="特征子集的确定"><a href="#特征子集的确定" class="headerlink" title="特征子集的确定"></a>特征子集的确定</h2><ol>
<li>RFE-RF方法再结合RF，对前30个特征进行筛选</li>
<li>到时再进行特征重要度排序</li>
<li>循环50次</li>
<li>保存每个数据的运行结果和全部的</li>
<li>确定slpdb和ucddb的</li>
</ol>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/8/22</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> data_preprocessing <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> sklearn.model_selection <span class="keyword">import</span> train_test_split</span><br><span class="line"><span class="keyword">from</span> sklearn.ensemble <span class="keyword">import</span> RandomForestClassifier</span><br><span class="line"><span class="keyword">from</span> sklearn.feature_selection <span class="keyword">import</span> RFE</span><br><span class="line"><span class="keyword">from</span> sklearn.metrics <span class="keyword">import</span> accuracy_score</span><br><span class="line"><span class="keyword">import</span> warnings</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run_rf</span>(<span class="params">xtrain, xtest, ytrain, ytest</span>):</span></span><br><span class="line">    clf = RandomForestClassifier()</span><br><span class="line">    clf.fit(xtrain, ytrain)</span><br><span class="line">    ypred = clf.predict(xtest)</span><br><span class="line">    sad = accuracy_score(ytest, ypred)</span><br><span class="line">    <span class="keyword">return</span> sad</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略警告</span></span><br><span class="line">warnings.filterwarnings(<span class="string">&quot;ignore&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取数据名字</span></span><br><span class="line">text_name = pd.read_excel(<span class="string">&#x27;F:/slpdb_data/mitdata/slpdb_name.xlsx&#x27;</span>)</span><br><span class="line">slpdb_name = np.array(text_name[<span class="string">&#x27;name&#x27;</span>]).tolist()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">    print(<span class="string">f&#x27;在标签<span class="subst">&#123;k&#125;</span>下的特征文件&#x27;</span>)</span><br><span class="line">    se = []</span><br><span class="line">    <span class="keyword">for</span> text <span class="keyword">in</span> slpdb_name:</span><br><span class="line">        <span class="comment"># 打开对应的特征和对应的集合</span></span><br><span class="line">        feature = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_feature/features_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">        data = pd.get_dummies(feature.iloc[<span class="number">0</span>:<span class="built_in">len</span>(feature), <span class="number">1</span>:])</span><br><span class="line">        labels = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_note/note_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">        tag = pd.get_dummies(labels.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), <span class="number">1</span>:])</span><br><span class="line">        <span class="comment"># 均值插补和zscore标准化</span></span><br><span class="line">        df = data_pre(data)</span><br><span class="line">        <span class="comment"># 读取想要分期的标签0-1:5期，1-2：4期，2-3:3期</span></span><br><span class="line">        label = pd.get_dummies(tag.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), <span class="number">0</span>:<span class="number">1</span>])</span><br><span class="line">        acr = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">50</span>):</span><br><span class="line">            <span class="comment"># 按照7:3划分为训练集和测试集</span></span><br><span class="line">            X_train, X_test, y_train, y_test = train_test_split(df, label, test_size=<span class="number">0.3</span>)</span><br><span class="line">            score = []</span><br><span class="line">            <span class="keyword">for</span> index <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">31</span>):</span><br><span class="line">                sel = RFE(RandomForestClassifier(random_state=<span class="number">0</span>), n_features_to_select=index)</span><br><span class="line">                sel.fit(X_train, y_train)</span><br><span class="line">                X_train_rfe = sel.transform(X_train)</span><br><span class="line">                X_test_rfe = sel.transform(X_test)</span><br><span class="line">                score.append(run_rf(X_train_rfe, X_test_rfe, y_train, y_test))</span><br><span class="line">            acr.append(score)</span><br><span class="line">        <span class="comment"># 每个数据都保存为一个excel到时好划分正常和非正常的来读取</span></span><br><span class="line">        class_score = pd.DataFrame(acr)</span><br><span class="line">        class_score.to_excel(<span class="string">&#x27;feature_section_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&quot;.xlsx&quot;</span>)</span><br><span class="line">        print(<span class="string">f&#x27;检测文件数为：%s&#x27;</span> % text, end=<span class="string">&#x27;\t&#x27;</span>)</span><br><span class="line">        se.append(acr)</span><br><span class="line">        print()</span><br><span class="line">    sea = pd.DataFrame(se)</span><br><span class="line">    n = <span class="number">5</span> - k</span><br><span class="line">    sea.to_excel(<span class="string">&#x27;all_theme_&#x27;</span> + <span class="string">&#x27;%d&#x27;</span> % n + <span class="string">&quot;.xlsx&quot;</span>)</span><br><span class="line">    print(<span class="string">f&#x27;运行主题<span class="subst">&#123;k&#125;</span>次&#x27;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
