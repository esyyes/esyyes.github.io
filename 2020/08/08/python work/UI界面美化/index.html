ine">123</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/8/7</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> tkinter <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> tkinter <span class="keyword">as</span> tk</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> ImageTk, Image</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> chatbot_gui <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data = pd.read_excel(<span class="string">&#x27;Q&amp;A pairs.xlsx&#x27;</span>)</span><br><span class="line">hello = <span class="string">&quot;Nice to meet you! My name is BoBo. I&#x27;m glad to answer any questions about traveling in Beijing! How can I help you? &quot;</span> + <span class="string">&#x27;\n&#x27;</span></span><br><span class="line">questionlist = [<span class="string">&quot;If you have the following questions, please enter the number directly: &quot;</span>,</span><br><span class="line">                <span class="string">&quot;1: Are there any famous scenic spots in Beijing&quot;</span>,</span><br><span class="line">                <span class="string">&quot;2: What are the famous delicacies in Beijing&quot;</span>,</span><br><span class="line">                <span class="string">&quot;3: What&#x27;s the fare on the Beijing subway&quot;</span>,</span><br><span class="line">                <span class="string">&quot;4: Where can I rent a car in Beijing &quot;</span>,</span><br><span class="line">                <span class="string">&quot;5: What are the opening hours of the Forbidden City&quot;</span></span><br><span class="line">                ]</span><br><span class="line">answerlist = [<span class="string">&quot;There are many famous scenic spots in Beijing, such as the Forbidden City, Tian &#x27;anmen Square, the Great Wall at Badaling, the Summer Palace, the Bird&#x27;s Nest, the Old Summer Palace and so on&quot;</span>,</span><br><span class="line">              <span class="string">&quot;Beijing&#x27;s famous delicacies include Peking duck, old Beijing noodles with Fried sauce, Mutton cooked in a copper pan, Beijing Zhizi Barbecue, Fried liver, Fried tripe and so on&quot;</span>,</span><br><span class="line">              <span class="string">&quot;The subway fare in Beijing is usually between 3 and 10 yuan, and 25 to 50 yuan if you take the airport line&quot;</span>,</span><br><span class="line">              <span class="string">&quot;To tell the truth, it is very inconvenient for foreigners to rent a car in China, because they need to prepare and submit a lot of materials, such as the renter&#x27;s passport, the city residence permit for more than 1 year, the Chinese driving license, and a guarantor of the city&#x27;s household registration. The guarantor shall provide his/her household register, identity card, guarantee undertaking and so on. If you are only traveling for a short time, we suggest you take the subway, bus or taxi, which will be much more convenient&quot;</span>,</span><br><span class="line">              <span class="string">&quot;April 1st to October 31st (peak season) from Tuesday to Sunday 08:30 to 17:00, closed on Mondays; November 1 - March 31 of the following year (off-season) From Tuesday to Sunday 08:30-16:30, closed on Monday; Mondays are not closed during legal holidays.&quot;</span></span><br><span class="line">              ]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sendMsgEvent</span>(<span class="params">event</span>):</span>  <span class="comment"># 发送消息事件</span></span><br><span class="line">    <span class="keyword">if</span> event.keysym == <span class="string">&#x27;Return&#x27;</span>:</span><br><span class="line">        sendMsg()</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;break&#x27;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sendMsg</span>():</span>  <span class="comment"># 发送消息</span></span><br><span class="line">    strMsg1 = <span class="string">&quot;user: &quot;</span> + time.strftime(<span class="string">&quot;%Y-%m-%d %H:%M:%S&quot;</span>, time.localtime()) + <span class="string">&#x27;\n&#x27;</span></span><br><span class="line">    txtMsgList.config(state=<span class="string">&#x27;normal&#x27;</span>)</span><br><span class="line">    txtMsgList.insert(END, strMsg1, <span class="string">&#x27;color&#x27;</span>)</span><br><span class="line">    txtMsgList.insert(END, txtMsg.get(<span class="string">&#x27;0.0&#x27;</span>, END))</span><br><span class="line">    <span class="comment"># 开始回复消息</span></span><br><span class="line">    answer = <span class="string">&quot;chatbot: &quot;</span> + time.strftime(<span class="string">&quot;%Y-%m-%d %H:%M:%S&quot;</span>, time.localtime()) + <span class="string">&#x27;\n&#x27;</span></span><br><span class="line">    best = run_chatbot(txtMsg.get(<span class="string">&#x27;0.0&#x27;</span>, END)[:<span class="number">-1</span>], data) + <span class="string">&#x27;\n&#x27;</span></span><br><span class="line">    txtMsgList.insert(END, answer, <span class="string">&#x27;color&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> txtMsg.get(<span class="string">&#x27;0.0&#x27;</span>, END)[:<span class="number">-1</span>] == <span class="string">&#x27;1&#x27;</span>:</span><br><span class="line">        txtMsgList.insert(END, answerlist[<span class="number">0</span>])</span><br><span class="line">        txtMsgList.insert(INSERT, <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    <span class="keyword">elif</span> txtMsg.get(<span class="string">&#x27;0.0&#x27;</span>, END)[:<span class="number">-1</span>] == <span class="string">&#x27;2&#x27;</span>:</span><br><span class="line">        txtMsgList.insert(END, answerlist[<span class="number">1</span>])</span><br><span class="line">        txtMsgList.insert(INSERT, <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    <span class="keyword">elif</span> txtMsg.get(<span class="string">&#x27;0.0&#x27;</span>, END)[:<span class="number">-1</span>] == <span class="string">&#x27;3&#x27;</span>:</span><br><span class="line">        txtMsgList.insert(END, answerlist[<span class="number">2</span>])</span><br><span class="line">        txtMsgList.insert(INSERT, <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    <span class="keyword">elif</span> txtMsg.get(<span class="string">&#x27;0.0&#x27;</span>, END)[:<span class="number">-1</span>] == <span class="string">&#x27;4&#x27;</span>:</span><br><span class="line">        txtMsgList.insert(END, answerlist[<span class="number">3</span>])</span><br><span class="line">        txtMsgList.insert(INSERT, <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    <span class="keyword">elif</span> txtMsg.get(<span class="string">&#x27;0.0&#x27;</span>, END)[:<span class="number">-1</span>] == <span class="string">&#x27;5&#x27;</span>:</span><br><span class="line">        txtMsgList.insert(END, answerlist[<span class="number">4</span>])</span><br><span class="line">        txtMsgList.insert(INSERT, <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        txtMsgList.insert(END, best)</span><br><span class="line"></span><br><span class="line">    txtMsgList.config(state=<span class="string">&#x27;disabled&#x27;</span>)</span><br><span class="line">    txtMsgList.yview(END)</span><br><span class="line">    txtMsg.delete(<span class="string">&#x27;0.0&#x27;</span>, END)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建窗口</span></span><br><span class="line">root = Tk()</span><br><span class="line"><span class="comment"># 标题</span></span><br><span class="line">root.title(<span class="string">&#x27;Q&amp;A chatbot&#x27;</span>)</span><br><span class="line"><span class="comment"># 读取图标</span></span><br><span class="line">root.iconbitmap(<span class="string">&#x27;F:\s.ico&#x27;</span>)</span><br><span class="line"><span class="comment"># 窗口大小</span></span><br><span class="line">root.geometry(<span class="string">&#x27;800x650+300+100&#x27;</span>)</span><br><span class="line"><span class="comment"># 固定窗口</span></span><br><span class="line">root.resizable(width=<span class="literal">False</span>, height=<span class="literal">False</span>)</span><br><span class="line"><span class="comment"># 背景</span></span><br><span class="line">canvas = tk.Canvas(root, width=<span class="number">800</span>, height=<span class="number">650</span>, bd=<span class="number">0</span>, highlightthickness=<span class="number">0</span>)</span><br><span class="line">imgpath = <span class="string">&#x27;3.gif&#x27;</span></span><br><span class="line">img = Image.<span class="built_in">open</span>(imgpath).resize((<span class="number">800</span>, <span class="number">650</span>))</span><br><span class="line">photo = ImageTk.PhotoImage(img)</span><br><span class="line">canvas.create_image(<span class="number">400</span>, <span class="number">325</span>, image=photo)</span><br><span class="line">canvas.grid()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 发送信息框</span></span><br><span class="line">txtMsg = Text(root, font=(<span class="string">&#x27;Times New Roman&#x27;</span>, <span class="number">15</span>))</span><br><span class="line">txtMsg.grid()</span><br><span class="line">canvas.create_window(<span class="number">400</span>, <span class="number">500</span>, width=<span class="number">650</span>, height=<span class="number">200</span>, window=txtMsg)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 绑定一个控制键，进行发送信息</span></span><br><span class="line">txtMsg.bind(<span class="string">&quot;&lt;KeyPress-Return&gt;&quot;</span>, sendMsgEvent)</span><br><span class="line">button = Button(root, text=<span class="string">&#x27;Send (S)&#x27;</span>, font=(<span class="string">&#x27;Times New Roman&#x27;</span>, <span class="number">12</span>), command=sendMsg, bg=<span class="string">&quot;#afb4db&quot;</span>)</span><br><span class="line">button.grid()</span><br><span class="line">canvas.create_window(<span class="number">685</span>, <span class="number">615</span>, width=<span class="number">80</span>, height=<span class="number">30</span>, window=button)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 布局1</span></span><br><span class="line">txtMsgList = Text(root, insertbackground=<span class="string">&#x27;#f6f5ec&#x27;</span>, font=(<span class="string">&#x27;Times New Roman&#x27;</span>, <span class="number">15</span>))</span><br><span class="line">txtMsgList.tag_config(<span class="string">&#x27;color&#x27;</span>, foreground=<span class="string">&#x27;#6a6da9&#x27;</span>)</span><br><span class="line">strMsg = <span class="string">&quot;BoBo: &quot;</span> + time.strftime(<span class="string">&quot;%Y-%m-%d %H:%M:%S&quot;</span>, time.localtime()) + <span class="string">&#x27;\n&#x27;</span></span><br><span class="line">txtMsgList.insert(END, strMsg, <span class="string">&#x27;color&#x27;</span>)</span><br><span class="line"><span class="comment"># 输入问候语</span></span><br><span class="line">txtMsgList.insert(END, hello)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 输入待查询的5个问题</span></span><br><span class="line">txtMsgList.insert(END, strMsg, <span class="string">&#x27;color&#x27;</span>)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(questionlist)):</span><br><span class="line">    txtMsgList.insert(END, questionlist[i])</span><br><span class="line">    txtMsgList.insert(INSERT, <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">txtMsgList.config(state=<span class="string">&#x27;disabled&#x27;</span>)</span><br><span class="line">txtMsgList.grid()</span><br><span class="line">canvas.create_window(<span class="number">400</span>, <span class="number">200</span>, width=<span class="number">650</span>, height=<span class="number">380</span>, window=txtMsgList)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 滚动条</span></span><br><span class="line">scrollbar = Scrollbar(root, command=txtMsgList.yview, cursor=<span class="string">&quot;heart&quot;</span>)</span><br><span class="line">txtMsgList[<span class="string">&#x27;yscrollcommand&#x27;</span>] = scrollbar.<span class="built_in">set</span></span><br><span class="line">scrollbar.grid()</span><br><span class="line">canvas.create_window(<span class="number">730</span>, <span class="number">200</span>, width=<span class="number">10</span>, height=<span class="number">380</span>, window=scrollbar)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 消息循环 显示窗口</span></span><br><span class="line">root.mainloop()</span><br><span class="line"></span><br></pre></td></tr></table></
