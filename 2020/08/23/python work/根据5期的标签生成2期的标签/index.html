            <h1 id="根据5期的标签生成2期的标签"><a href="#根据5期的标签生成2期的标签" class="headerlink" title="根据5期的标签生成2期的标签"></a>根据5期的标签生成2期的标签</h1><h2 id="slpdb库中的标签"><a href="#slpdb库中的标签" class="headerlink" title="slpdb库中的标签"></a>slpdb库中的标签</h2><p>分别将slpdb和ucddb中的标签加入2期</p>
<p>再生产一个表格，将AHI和那个SEFF加进去，到时读取判断</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/8/23</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> warnings</span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略警告</span></span><br><span class="line">warnings.filterwarnings(<span class="string">&quot;ignore&quot;</span>)</span><br><span class="line"></span><br><span class="line">text_name = pd.read_excel(<span class="string">&#x27;F:/slpdb_data/mitdata/slpdb_name.xlsx&#x27;</span>)</span><br><span class="line">slpdb_name = np.array(text_name[<span class="string">&#x27;name&#x27;</span>]).tolist()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> text <span class="keyword">in</span> slpdb_name:</span><br><span class="line">    feature = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_feature/features_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">    data = pd.get_dummies(feature.iloc[<span class="number">0</span>:<span class="built_in">len</span>(feature), <span class="number">1</span>:])</span><br><span class="line">    label = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_note/note_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">    tag = pd.get_dummies(label.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), <span class="number">1</span>:])</span><br><span class="line">    N321RW = np.array(tag[<span class="string">&#x27;N321RW&#x27;</span>]).tolist()</span><br><span class="line">    N = []</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(tag)):</span><br><span class="line">        <span class="keyword">if</span> N321RW[j] == <span class="number">5</span>:</span><br><span class="line">            N.append(<span class="number">2</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            N.append(<span class="number">1</span>)</span><br><span class="line">    stage_2 = pd.DataFrame(N, columns=[<span class="string">&#x27;NW&#x27;</span>])</span><br><span class="line">    tags = pd.concat([tag, stage_2], axis=<span class="number">1</span>)</span><br><span class="line">    tags.to_excel(<span class="string">&#x27;note_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h2 id="生成ucddb库中的标签"><a href="#生成ucddb库中的标签" class="headerlink" title="生成ucddb库中的标签"></a>生成ucddb库中的标签</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/8/23</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> warnings</span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略警告</span></span><br><span class="line">warnings.filterwarnings(<span class="string">&quot;ignore&quot;</span>)</span><br><span class="line"></span><br><span class="line">text_name = pd.read_excel(<span class="string">&#x27;F:/st_data/SubjectDetails.xls&#x27;</span>)</span><br><span class="line">study_name = np.array(text_name[<span class="string">&#x27;Study Number&#x27;</span>])</span><br><span class="line"><span class="keyword">for</span> h <span class="keyword">in</span> study_name:</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 读取对应的ECG数据</span></span><br><span class="line">    dataFile = <span class="string">&#x27;F:/py/py_sleep stage and apnea/data/ucddb_feature/features_&#x27;</span> + h + <span class="string">&#x27;.xlsx&#x27;</span></span><br><span class="line">    dataFile1 = <span class="string">&#x27;F:/py/py_sleep stage and apnea/data/ucddb_note/note_&#x27;</span> + h + <span class="string">&#x27;.xlsx&#x27;</span></span><br><span class="line">    feature = pd.read_excel(dataFile)</span><br><span class="line"></span><br><span class="line">    data = pd.get_dummies(feature.iloc[<span class="number">0</span>:<span class="built_in">len</span>(feature), <span class="number">1</span>:])</span><br><span class="line">    label = pd.read_excel(dataFile1)</span><br><span class="line">    tag = pd.get_dummies(label.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), <span class="number">1</span>:])</span><br><span class="line">    N321RW = np.array(tag[<span class="string">&#x27;N321RW&#x27;</span>]).tolist()</span><br><span class="line">    N = []</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(tag)):</span><br><span class="line">        <span class="keyword">if</span> N321RW[j] == <span class="number">5</span>:</span><br><span class="line">            N.append(<span class="number">2</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            N.append(<span class="number">1</span>)</span><br><span class="line">    stage_2 = pd.DataFrame(N, columns=[<span class="string">&#x27;NW&#x27;</span>])</span><br><span class="line">    tags = pd.concat([tag, stage_2], axis=<span class="number">1</span>)</span><br><span class="line">    tags.to_excel(<span class="string">&#x27;note_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % h + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
