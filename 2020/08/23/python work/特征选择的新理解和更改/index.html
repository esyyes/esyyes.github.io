            <h1 id="特征选择的新理解和更改"><a href="#特征选择的新理解和更改" class="headerlink" title="特征选择的新理解和更改"></a>特征选择的新理解和更改</h1><p>采用RFE算法，并结合RF，原理是先根据RF的重要度排序，然后进行特征递归删除，最后划分为特征子集。其实并不需要代入RFE-RF的算法，只需要考虑，排在前面的特征重要度，然后直接将特征子集拿去分类就可以了。</p>
<p>这样就可以大大的降低运算的时间，直接就是确定特征就可以了。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/8/23</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> data_preprocessing <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> sklearn.model_selection <span class="keyword">import</span> train_test_split</span><br><span class="line"><span class="keyword">from</span> sklearn.ensemble <span class="keyword">import</span> RandomForestClassifier</span><br><span class="line"><span class="keyword">from</span> sklearn.metrics <span class="keyword">import</span> accuracy_score</span><br><span class="line"><span class="keyword">from</span> sklearn.feature_selection <span class="keyword">import</span> SelectFromModel</span><br><span class="line"><span class="keyword">import</span> warnings</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run_rf</span>(<span class="params">xtrain, xtest, ytrain, ytest</span>):</span></span><br><span class="line">    clf = RandomForestClassifier()</span><br><span class="line">    clf.fit(xtrain, ytrain)</span><br><span class="line">    ypred = clf.predict(xtest)</span><br><span class="line">    sad = accuracy_score(ytest, ypred)</span><br><span class="line">    <span class="keyword">return</span> sad</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略警告</span></span><br><span class="line">warnings.filterwarnings(<span class="string">&quot;ignore&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取数据名字</span></span><br><span class="line">text_name = pd.read_excel(<span class="string">&#x27;F:/slpdb_data/mitdata/slpdb_name.xlsx&#x27;</span>)</span><br><span class="line">slpdb_name = np.array(text_name[<span class="string">&#x27;name&#x27;</span>]).tolist()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> index <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">    slpdb_feature_mean = []</span><br><span class="line">    slpdb_feature_acr = []</span><br><span class="line">    key_word = []</span><br><span class="line">    <span class="keyword">for</span> text <span class="keyword">in</span> slpdb_name:</span><br><span class="line">        <span class="comment"># 打开对应的特征和对应的集合</span></span><br><span class="line">        feature = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_feature/features_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">        data = pd.get_dummies(feature.iloc[<span class="number">0</span>:<span class="built_in">len</span>(feature), <span class="number">1</span>:])</span><br><span class="line">        <span class="comment"># 均值插补和zscore标准化</span></span><br><span class="line">        df = data_pre(data)</span><br><span class="line">        labels = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_note/note_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">        tag = pd.get_dummies(labels.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), <span class="number">1</span>:])</span><br><span class="line">        <span class="comment"># 读取想要分期的标签0-1:5期，1-2：4期，2-3:3期</span></span><br><span class="line">        label = pd.get_dummies(tag.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), index:index+<span class="number">1</span>])</span><br><span class="line"></span><br><span class="line">        feature_score = []</span><br><span class="line">        feature_acr = []</span><br><span class="line">        <span class="comment"># 循环50遍保存特征重要度的得分以及特征的准确率</span></span><br><span class="line">        <span class="keyword">for</span> h <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">50</span>):</span><br><span class="line">            <span class="comment"># 按照7:3划分为训练集和测试集</span></span><br><span class="line">            X_train, X_test, y_train, y_test = train_test_split(df, label, test_size=<span class="number">0.3</span>)</span><br><span class="line">            <span class="comment"># 按照RF的重要度进行特征选择</span></span><br><span class="line">            sel = SelectFromModel(RandomForestClassifier())</span><br><span class="line">            sel.fit(X_train, y_train)</span><br><span class="line">            <span class="comment"># RF后的特征重要度</span></span><br><span class="line">            feature_importance = sel.estimator_.feature_importances_</span><br><span class="line"></span><br><span class="line">            feature_score.append(feature_importance)</span><br><span class="line">            <span class="comment"># 将其转换为字典形式</span></span><br><span class="line">            dict_score = <span class="built_in">dict</span>(<span class="built_in">zip</span>(data.keys(), feature_importance))</span><br><span class="line">            <span class="comment"># 将字典中的值按照降序排序</span></span><br><span class="line">            <span class="comment"># sorted, reverse -- 排序规则，reverse = True 降序 ， reverse = False 升序（默认）,降序排列</span></span><br><span class="line">            sort_score = <span class="built_in">sorted</span>(<span class="built_in">zip</span>(dict_score.values(), dict_score.keys()), reverse=<span class="literal">True</span>)</span><br><span class="line">            <span class="comment"># 先得到第一个特征的关键词和对应的df中的特征</span></span><br><span class="line">            <span class="comment"># F1 = df[sort_score[0][1]]</span></span><br><span class="line">            <span class="comment"># 得到30个特征的关键词</span></span><br><span class="line">            F1_keys = [sort_score[i][<span class="number">1</span>] <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">30</span>)]</span><br><span class="line">            <span class="comment"># 从第5个特征开始获取准确率,从5到30的特征重要度排序</span></span><br><span class="line">            acr = [run_rf(X_train[F1_keys[<span class="number">0</span>:i]], X_test[F1_keys[<span class="number">0</span>:i]], y_train, y_test) <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">5</span>, <span class="number">30</span>)]</span><br><span class="line">            <span class="comment"># 已经得到对应特征的关键词和准确率,然后是循环50遍</span></span><br><span class="line">            feature_acr.append(acr)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 获取单个数据下的102的特征的分别的特征重要度的均值</span></span><br><span class="line">        F_mean = [np.array([feature_score[i][k] <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">50</span>)]).mean() <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">102</span>)]</span><br><span class="line">        key_word = data.keys()</span><br><span class="line">        slpdb_feature_mean.append(F_mean)</span><br><span class="line">        <span class="comment"># 获取5-30的特征下的RF的准确率</span></span><br><span class="line">        slpdb_feature_acr.append(feature_acr)</span><br><span class="line"></span><br><span class="line">    slpdb_mean = pd.DataFrame(slpdb_feature_mean, index=slpdb_name, columns=key_word)</span><br><span class="line">    slpdb_mean.to_excel(<span class="string">&#x27;slpdb_&#x27;</span> + <span class="string">&#x27;feature_mean_stage&#x27;</span> + <span class="string">&#x27;%d&#x27;</span> % (<span class="number">5</span>-index) + <span class="string">&quot;.xlsx&quot;</span>)</span><br><span class="line"></span><br><span class="line">    slpdb_acr = pd.DataFrame(slpdb_feature_acr, index=slpdb_name)</span><br><span class="line">    slpdb_acr.to_excel(<span class="string">&#x27;slpdb_&#x27;</span> + <span class="string">&#x27;feature_acr_stage&#x27;</span> + <span class="string">&#x27;%d&#x27;</span> % (<span class="number">5</span>-index) + <span class="string">&quot;.xlsx&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<p>跟RFE一个算法但是运算的速度大大的提高了很高了很多</p>

</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/8/22</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> data_preprocessing <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> sklearn.model_selection <span class="keyword">import</span> train_test_split</span><br><span class="line"><span class="keyword">from</span> sklearn.ensemble <span class="keyword">import</span> RandomForestClassifier</span><br><span class="line"><span class="keyword">from</span> sklearn.feature_selection <span class="keyword">import</span> RFE</span><br><span class="line"><span class="keyword">from</span> sklearn.metrics <span class="keyword">import</span> accuracy_score</span><br><span class="line"><span class="keyword">import</span> warnings</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run_rf</span>(<span class="params">xtrain, xtest, ytrain, ytest</span>):</span></span><br><span class="line">    clf = RandomForestClassifier()</span><br><span class="line">    clf.fit(xtrain, ytrain)</span><br><span class="line">    ypred = clf.predict(xtest)</span><br><span class="line">    sad = accuracy_score(ytest, ypred)</span><br><span class="line">    <span class="keyword">return</span> sad</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略警告</span></span><br><span class="line">warnings.filterwarnings(<span class="string">&quot;ignore&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取数据名字</span></span><br><span class="line">text_name = pd.read_excel(<span class="string">&#x27;F:/slpdb_data/mitdata/slpdb_name.xlsx&#x27;</span>)</span><br><span class="line">slpdb_name = np.array(text_name[<span class="string">&#x27;name&#x27;</span>]).tolist()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">    print(<span class="string">f&#x27;在标签<span class="subst">&#123;k&#125;</span>下的特征文件&#x27;</span>)</span><br><span class="line">    se = []</span><br><span class="line">    <span class="keyword">for</span> text <span class="keyword">in</span> slpdb_name:</span><br><span class="line">        <span class="comment"># 打开对应的特征和对应的集合</span></span><br><span class="line">        feature = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_feature/features_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">        data = pd.get_dummies(feature.iloc[<span class="number">0</span>:<span class="built_in">len</span>(feature), <span class="number">1</span>:])</span><br><span class="line">        labels = pd.read_excel(<span class="string">&#x27;F:/py/py_sleep stage and apnea/data/slpdb_note/note_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">        tag = pd.get_dummies(labels.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), <span class="number">1</span>:])</span><br><span class="line">        <span class="comment"># 均值插补和zscore标准化</span></span><br><span class="line">        df = data_pre(data)</span><br><span class="line">        <span class="comment"># 读取想要分期的标签0-1:5期，1-2：4期，2-3:3期</span></span><br><span class="line">        label = pd.get_dummies(tag.iloc[<span class="number">0</span>:<span class="built_in">len</span>(data), <span class="number">0</span>:<span class="number">1</span>])</span><br><span class="line">        acr = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">50</span>):</span><br><span class="line">            <span class="comment"># 按照7:3划分为训练集和测试集</span></span><br><span class="line">            X_train, X_test, y_train, y_test = train_test_split(df, label, test_size=<span class="number">0.3</span>)</span><br><span class="line">            score = []</span><br><span class="line">            <span class="keyword">for</span> index <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">31</span>):</span><br><span class="line">                sel = RFE(RandomForestClassifier(random_state=<span class="number">0</span>), n_features_to_select=index)</span><br><span class="line">                sel.fit(X_train, y_train)</span><br><span class="line">                X_train_rfe = sel.transform(X_train)</span><br><span class="line">                X_test_rfe = sel.transform(X_test)</span><br><span class="line">                score.append(run_rf(X_train_rfe, X_test_rfe, y_train, y_test))</span><br><span class="line">            acr.append(score)</span><br><span class="line">        <span class="comment"># 每个数据都保存为一个excel到时好划分正常和非正常的来读取</span></span><br><span class="line">        class_score = pd.DataFrame(acr)</span><br><span class="line">        class_score.to_excel(<span class="string">&#x27;feature_section_&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % text + <span class="string">&quot;.xlsx&quot;</span>)</span><br><span class="line">        print(<span class="string">f&#x27;检测文件数为：%s&#x27;</span> % text, end=<span class="string">&#x27;\t&#x27;</span>)</span><br><span class="line">        se.append(acr)</span><br><span class="line">        print()</span><br><span class="line">    sea = pd.DataFrame(se)</span><br><span class="line">    n = <span class="number">5</span> - k</span><br><span class="line">    sea.to_excel(<span class="string">&#x27;all_theme_&#x27;</span> + <span class="string">&#x27;%d&#x27;</span> % n + <span class="string">&quot;.xlsx&quot;</span>)</span><br><span class="line">    print(<span class="string">f&#x27;运行主题<span class="subst">&#123;k&#125;</span>次&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
