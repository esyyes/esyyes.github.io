        <div class="content markdown">
            <h1 id="python-文件存取操作"><a href="#python-文件存取操作" class="headerlink" title="python_文件存取操作"></a>python_文件存取操作</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 读取第一个数据</span></span><br><span class="line">f = open(<span class="string">r'E:/test.txt'</span>, <span class="string">'r'</span>)</span><br><span class="line">result = []</span><br><span class="line"><span class="keyword">for</span> line <span class="keyword">in</span> f.readlines():</span><br><span class="line">    result.append(list(map(str, line.split(<span class="string">','</span>))))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将列表中的数据从第5列后开始删除</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(result)):</span><br><span class="line">    <span class="keyword">del</span> result[i][<span class="number">4</span>:]</span><br></pre></td></tr></table></figure>

<p><strong>删除列表后面的几列</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">del</span> result[i][<span class="number">4</span>:]</span><br></pre></td></tr></table></figure>

<p>[‘1729162717’, ‘2169702956’, ‘57181’, ‘59445’]</p>
<p><strong>删除引号</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/3/21</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取txt文件</span></span><br><span class="line">f = open(<span class="string">r'E:/test.txt'</span>, <span class="string">'r'</span>)</span><br><span class="line">result = []</span><br><span class="line"><span class="keyword">for</span> line <span class="keyword">in</span> f.readlines():</span><br><span class="line">    result.append(list(map(str, line.split(<span class="string">','</span>))))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除指定的列</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(result)):</span><br><span class="line">    <span class="keyword">del</span> result[i][<span class="number">-2</span>:<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">data2 = result</span><br><span class="line"><span class="comment"># # 将str数据转换为整数</span></span><br><span class="line"><span class="comment"># data2 = []</span></span><br><span class="line"><span class="comment"># for j in range(len(result)):</span></span><br><span class="line"><span class="comment">#     list2 = []</span></span><br><span class="line"><span class="comment">#     for i in range(len(result[j])):</span></span><br><span class="line"><span class="comment">#         list2.append(int(result[j][i]))</span></span><br><span class="line"><span class="comment">#     data2.append(list2)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取xlsx文件，是转换为datarafme</span></span><br><span class="line">df = pd.read_excel(<span class="string">'E:/tt.xlsx'</span>)</span><br><span class="line">data = pd.get_dummies(df.iloc[<span class="number">0</span>:])</span><br><span class="line"><span class="comment"># 0插补</span></span><br><span class="line">data = data.fillna(<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将其转换为数组</span></span><br><span class="line">train_data = np.array(data)</span><br><span class="line"><span class="comment"># 将其转换为列表</span></span><br><span class="line">train_x_list = train_data.tolist() <span class="comment">#list</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将列表叠加到后面去</span></span><br><span class="line">data1 = []</span><br><span class="line"><span class="keyword">for</span> j <span class="keyword">in</span> range(len(train_x_list)):</span><br><span class="line">    list1 = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(train_x_list[j])):</span><br><span class="line">        list1.append(int(train_x_list[j][i]))</span><br><span class="line">    data1.append(list1)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 批量保存文件</span></span><br><span class="line">now = []</span><br><span class="line"><span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">90</span>):</span><br><span class="line">    shu = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(data1)):</span><br><span class="line">        <span class="comment"># 指定列进行添加数据</span></span><br><span class="line">        data2[i].insert(<span class="number">7</span>, int(data1[i][j]))</span><br><span class="line">        shu.append(data2[i])</span><br><span class="line">    now.append(shu)</span><br><span class="line">    <span class="comment"># 保存文件</span></span><br><span class="line">    np.savetxt(<span class="string">"E:/3211/%s.txt"</span>%j, now[j], fmt=<span class="string">'%s'</span>, delimiter=<span class="string">','</span>)</span><br><span class="line">    <span class="keyword">for</span> s <span class="keyword">in</span> range(len(data2)):</span><br><span class="line">        <span class="keyword">del</span> data2[s][<span class="number">-2</span>:<span class="number">-1</span>]</span><br><span class="line">print(<span class="string">"1"</span>)</span><br></pre></td></tr></table></figure>

<p>其实根本没必要删除引号，再进行保存文件时，就已经删除了引号</p>
