            <h1 id="重要特征查看"><a href="#重要特征查看" class="headerlink" title="重要特征查看"></a>重要特征查看</h1><p>目的：将睡眠分期中的345阶段的睡眠分期结果进行比较，查看特征对睡眠分期的影响,</p>

<p>程序：利用表格形式输出特征的排序</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/6/18</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 选定固定的特征值</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> warnings</span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略警告</span></span><br><span class="line">warnings.filterwarnings(<span class="string">&quot;ignore&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> h <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">4</span>):</span><br><span class="line">    feature_import = pd.read_excel(<span class="string">&#x27;E:/features&#x27;</span> + <span class="string">&#x27;/feature_important&#x27;</span> + <span class="string">&#x27;%s&#x27;</span> % h + <span class="string">&#x27;.xlsx&#x27;</span>)</span><br><span class="line">    df = pd.get_dummies(feature_import.iloc[<span class="number">0</span>:<span class="built_in">len</span>(feature_import), <span class="number">1</span>:<span class="number">23</span>])</span><br><span class="line">    data = df.T</span><br><span class="line">    print(<span class="string">f&#x27;列写特征重要度排序&#x27;</span>, end=<span class="string">&#x27;\t&#x27;</span>)</span><br><span class="line">    print()</span><br><span class="line">    print(<span class="string">f&#x27;序号&#x27;</span>, end=<span class="string">&#x27;\t\t&#x27;</span>)</span><br><span class="line">    print(<span class="string">f&#x27;特征&#x27;</span>, end=<span class="string">&#x27;\t\t&#x27;</span>)</span><br><span class="line">    print(<span class="string">f&#x27;重要度&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">22</span>):</span><br><span class="line">        print(<span class="string">f&#x27;%2d&#x27;</span> % i, end=<span class="string">&#x27;\t&#x27;</span>)</span><br><span class="line">        print(<span class="string">f&#x27;%10s&#x27;</span> % df.keys()[i], end=<span class="string">&#x27;\t&#x27;</span>)</span><br><span class="line">        print(<span class="string">f&#x27;%0.3f&#x27;</span> % data[<span class="number">0</span>][i])</span><br></pre></td></tr></table></figure>

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.

            <div class="pswp__item"></div>
            <div class="pswp__item"></div>

                <div class="pswp__counter"></div>
