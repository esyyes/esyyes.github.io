            <h1 id="HRV的30s特征提取"><a href="#HRV的30s特征提取" class="headerlink" title="HRV的30s特征提取"></a>HRV的30s特征提取</h1><p> slp03和slp60数据中有一段数据遗失了ecg——r,</p>
<p>slp03消除174-194之间的数据</p>
<p>slp60消除538 &lt; i &lt; 549之间的数据</p>
<p> 标签这一部分全是w，可以删除</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/6/2</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># slp60数据到时需要加0.7或者其他左右，没有经过预处理后，就不会出现复数，所以peaks中就不需要abs，加起也好</span></span><br><span class="line"><span class="keyword">import</span> wfdb</span><br><span class="line"><span class="keyword">from</span> wfdb <span class="keyword">import</span> processing</span><br><span class="line"><span class="comment"># import numpy as np</span></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> warnings</span><br><span class="line"><span class="keyword">from</span> peaks_time_features <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> time_domain <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> frequency_domain <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> HRV_interp1 <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> nonliner_domain <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> eliminate_outliers <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"><span class="comment"># 忽略警告</span></span><br><span class="line">warnings.filterwarnings(<span class="string">"ignore"</span>)</span><br><span class="line">test = input(<span class="string">'请输入文件名：'</span>)</span><br><span class="line"><span class="comment"># test = 'slp03'</span></span><br><span class="line">record = wfdb.rdrecord(<span class="string">'F:/slpdb_data/mitdata'</span> + <span class="string">'/%s'</span> % test, channels=[<span class="number">0</span>])</span><br><span class="line">annotation = wfdb.rdann(<span class="string">'F:/slpdb_data/mitdata'</span> + <span class="string">'/%s'</span> % test, <span class="string">'ecg'</span>)</span><br><span class="line"></span><br><span class="line">ecg_signal = record.p_signal</span><br><span class="line">ecg_locs = annotation.sample.tolist()</span><br><span class="line">ecg_locs.pop(<span class="number">0</span>)</span><br><span class="line">min_bpm = <span class="number">40</span></span><br><span class="line">max_bpm = <span class="number">200</span></span><br><span class="line"></span><br><span class="line">search_radius = int(record.fs * <span class="number">60</span> / max_bpm)</span><br><span class="line">ecg_r_locs1 = processing.correct_peaks(ecg_signal[:, <span class="number">0</span>], peak_inds=ecg_locs, search_radius=search_radius,</span><br><span class="line">                                       smooth_window_size=<span class="number">100</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># ecg_r_locs异常点处理</span></span><br><span class="line">ecg_r_locs = eliminate(ecg_r_locs1)</span><br><span class="line"><span class="comment"># ecg_r_peaks峰值点获取</span></span><br><span class="line">ecg_r_peaks = [ecg_signal[int(ecg_r_locs[i])][<span class="number">0</span>] <span class="keyword">for</span> i <span class="keyword">in</span> range(len(ecg_r_locs))]</span><br><span class="line"></span><br><span class="line">all_RR_30s = []</span><br><span class="line">all_locs_30s = []</span><br><span class="line">all_peaks_30s = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(int(record.sig_len/record.fs/<span class="number">30</span> - <span class="number">1</span>)):</span><br><span class="line">    RR_30s = []</span><br><span class="line">    locs_30s = []</span><br><span class="line">    peaks_30s = []</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(len(ecg_r_locs)):</span><br><span class="line">        <span class="keyword">if</span> (<span class="number">30</span>*record.fs*i) &lt;= ecg_r_locs[j] &lt;= (<span class="number">30</span>*record.fs*(i+<span class="number">1</span>)):</span><br><span class="line">            locs_30s.append(ecg_r_locs[j])</span><br><span class="line">            RR_30s.append((ecg_r_locs[j+<span class="number">1</span>] - ecg_r_locs[j]) * <span class="number">4</span>)</span><br><span class="line">            peaks_30s.append(ecg_r_peaks[j])</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">    RR_30s.pop()</span><br><span class="line">    all_RR_30s.append(RR_30s)</span><br><span class="line">    <span class="keyword">del</span> locs_30s[<span class="number">0</span>]</span><br><span class="line">    all_locs_30s.append(locs_30s)</span><br><span class="line">    all_peaks_30s.append(peaks_30s)</span><br><span class="line"></span><br><span class="line"><span class="comment"># ECG_R</span></span><br><span class="line">peaks_features = [peaks_time_feature(all_peaks_30s[i]) <span class="keyword">for</span> i <span class="keyword">in</span> range(len(all_peaks_30s))]</span><br><span class="line"><span class="comment"># HRV</span></span><br><span class="line">hrv_time = [time_features(all_RR_30s[i]) <span class="keyword">for</span> i <span class="keyword">in</span> range(len(all_RR_30s))]</span><br><span class="line">hrv_freq = [getfreq(resample(hrv_interp1(all_locs_30s[i], all_RR_30s[i], <span class="number">1</span>), <span class="number">250</span>, <span class="number">4</span>)) <span class="keyword">for</span> i <span class="keyword">in</span> range(len(all_RR_30s))]</span><br><span class="line">hrv_nonl = [non_linear(np.array(all_RR_30s[i])) <span class="keyword">for</span> i <span class="keyword">in</span> range(len(all_RR_30s))]</span><br><span class="line">features = [peaks_features[i] + hrv_time[i] + hrv_freq[i] + hrv_nonl[i] <span class="keyword">for</span> i <span class="keyword">in</span> range(len(all_RR_30s))]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存为excel</span></span><br><span class="line">feature = pd.DataFrame(features, columns=[<span class="string">'p_max'</span>, <span class="string">'p_min'</span>, <span class="string">'p_mean'</span>, <span class="string">'p_median'</span>, <span class="string">'p_SDNN'</span>, <span class="string">'p_var'</span>,</span><br><span class="line">                                          <span class="string">'p_Peaks'</span>, <span class="string">'p_RMSSD'</span>, <span class="string">'p_kurt'</span>, <span class="string">'p_skew'</span>, <span class="string">'p_wave_factor'</span>,</span><br><span class="line">                                          <span class="string">'p_peak_factor'</span>, <span class="string">'p_Impulse_factor'</span>, <span class="string">'p_Margin_factor'</span>, <span class="string">'p_RMS'</span>,</span><br><span class="line">                                          <span class="string">'R_mean'</span>, <span class="string">'R_SDNN'</span>, <span class="string">'R_SDSD'</span>, <span class="string">'NN50'</span>, <span class="string">'pNN50'</span>, <span class="string">'NN20'</span>, <span class="string">'pNN20'</span>, <span class="string">'R_RMSSD'</span>,</span><br><span class="line">                                          <span class="string">'R_median'</span>, <span class="string">'R_NUM'</span>, <span class="string">'R_CVSD'</span>, <span class="string">'R_CV'</span>, <span class="string">'HR_mean'</span>, <span class="string">'HR_max'</span>, <span class="string">'HR_min'</span>, <span class="string">'HR_std'</span>,</span><br><span class="line">                                          <span class="string">'LF'</span>, <span class="string">'HF'</span>, <span class="string">'LF_HF'</span>, <span class="string">'LFnu'</span>, <span class="string">'HFnu'</span>, <span class="string">'total'</span>, <span class="string">' VLF'</span>, <span class="string">'sd1'</span>, <span class="string">'sd2'</span>, <span class="string">'sd2/sd1'</span>,</span><br><span class="line">                                          <span class="string">'csi10'</span>, <span class="string">'cvi'</span>, <span class="string">'Modified_CSI10'</span>, <span class="string">'apen'</span>, <span class="string">'spen'</span>, <span class="string">'lle'</span>, <span class="string">'sampen'</span>])</span><br><span class="line">num = int(input(<span class="string">'请输入特征的名字:'</span>))</span><br><span class="line">feature.to_excel(<span class="string">'slp'</span> + <span class="string">'%d'</span> % num + <span class="string">".xlsx"</span>)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">all_peaks_30s = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(int(record.sig_len/record.fs/<span class="number">30</span> - <span class="number">1</span>)):</span><br><span class="line">    <span class="keyword">if</span> <span class="number">538</span> &lt; i &lt; <span class="number">549</span>:slp60</span><br><span class="line">        <span class="number">174</span><span class="number">-194</span> slp03</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        RR_30s = []</span><br><span class="line">        locs_30s = []</span><br><span class="line">        peaks_30s = []</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(len(ecg_r_locs)):</span><br><span class="line">            <span class="keyword">if</span> (<span class="number">30</span>*record.fs*i) &lt;= ecg_r_locs[j] &lt;= (<span class="number">30</span>*record.fs*(i+<span class="number">1</span>)):</span><br><span class="line">                locs_30s.append(ecg_r_locs[j])</span><br><span class="line">                RR_30s.append((ecg_r_locs[j+<span class="number">1</span>] - ecg_r_locs[j]) * <span class="number">4</span>)</span><br><span class="line">                peaks_30s.append(ecg_r_peaks[j])</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">pass</span></span><br><span class="line">        RR_30s.pop()</span><br><span class="line">        all_RR_30s.append(RR_30s)</span><br><span class="line">        <span class="keyword">del</span> locs_30s[<span class="number">0</span>]</span><br><span class="line">        all_locs_30s.append(locs_30s)</span><br><span class="line">        all_peaks_30s.append(peaks_30s)</span><br></pre></td></tr></table></figure>

span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/6/8</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment"># RR间期获取</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">RR_rr</span><span class="params">(locs1)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> [locs1[i+<span class="number">1</span>]-locs1[i] <span class="keyword">for</span> i <span class="keyword">in</span> range(len(locs1) - <span class="number">1</span>)]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 得到19个RR间期的均值</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">MRR</span><span class="params">(x)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> [np.mean(x[i:i+<span class="number">19</span>]) <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x) - <span class="number">19</span>)]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 消除过检</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Eliminate_check</span><span class="params">(locs1)</span>:</span></span><br><span class="line">    RR_lou = []</span><br><span class="line">    num = <span class="number">0</span></span><br><span class="line">    RR_locs_lou = []</span><br><span class="line">    RR = RR_rr(locs1)</span><br><span class="line">    mRR = MRR(RR)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(RR)):</span><br><span class="line">        <span class="keyword">if</span> i &lt; <span class="number">10</span>:</span><br><span class="line">            <span class="keyword">if</span> RR[i] &lt; (<span class="number">0.55</span> * mRR[<span class="number">0</span>]):</span><br><span class="line">                RR2 = RR[i] + RR[i<span class="number">-1</span>]</span><br><span class="line">                num += <span class="number">1</span></span><br><span class="line">                RR_lou.pop(i - num)</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">                RR_locs_lou.pop(i - num)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                RR2 = RR[i]</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">        <span class="keyword">elif</span> i &gt; (len(RR) - <span class="number">10</span>):</span><br><span class="line">            <span class="keyword">if</span> RR[i] &lt; (<span class="number">0.55</span> * mRR[len(mRR) - <span class="number">1</span>]):</span><br><span class="line">                RR2 = RR[i] + RR[i - <span class="number">1</span>]</span><br><span class="line">                num = num + <span class="number">1</span></span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">                RR_lou.pop(i - num)</span><br><span class="line">                RR_locs_lou.pop(i - num)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                RR2 = RR[i]</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> RR[i] &lt; (<span class="number">0.55</span> * mRR[i - <span class="number">10</span>]):</span><br><span class="line">                RR2 = RR[i] + RR[i - <span class="number">1</span>]</span><br><span class="line">                num = num + <span class="number">1</span></span><br><span class="line">                RR_lou.pop(i - num)</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">                RR_locs_lou.pop(i - num)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                RR2 = RR[i]</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">        RR_lou.append(RR2)</span><br><span class="line">        RR_locs_lou.append(locs2)</span><br><span class="line">    RR_locs_lou.insert(<span class="number">0</span>, locs1[<span class="number">0</span>])</span><br><span class="line">    <span class="keyword">return</span> RR_locs_lou</span><br><span class="line"></span><br><span class="line"><span class="comment"># 消除漏检</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Eliminate_LOW</span><span class="params">(locs)</span>:</span></span><br><span class="line">    locs1 = Eliminate_check(locs)</span><br><span class="line">    RR = RR_rr(locs1)</span><br><span class="line">    mRR = MRR(RR)</span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    k = <span class="number">0</span></span><br><span class="line">    RR_guo = []</span><br><span class="line">    RR_locs_guo = []</span><br><span class="line">    <span class="keyword">while</span> i &lt; len(RR):</span><br><span class="line">        <span class="keyword">if</span> i &lt; <span class="number">10</span>:</span><br><span class="line">            <span class="keyword">if</span> RR[i] &gt; (<span class="number">1.55</span> * mRR[<span class="number">0</span>]):</span><br><span class="line">                m = int(round(RR[i] / mRR[<span class="number">0</span>]))</span><br><span class="line">                RR3 = RR[i] / m</span><br><span class="line">                RR_guo[(i + k):(i + k)] = (m - <span class="number">1</span>) * [RR3]</span><br><span class="line">                cs = []</span><br><span class="line">                <span class="keyword">for</span> j <span class="keyword">in</span> range(m - <span class="number">1</span>):</span><br><span class="line">                    cs1 = locs1[i] + (j + <span class="number">1</span>) * RR3</span><br><span class="line">                    cs.append(cs1)</span><br><span class="line">                RR_locs_guo.extend(cs)</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">                k = k + m</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                RR3 = RR[i]</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">elif</span> i &gt; (len(RR) - <span class="number">10</span>):</span><br><span class="line">            <span class="keyword">if</span> RR[i] &gt; (<span class="number">1.55</span> * mRR[len(mRR) - <span class="number">1</span>]):</span><br><span class="line">                m = int(round(RR[i] / mRR[len(mRR) - <span class="number">1</span>]))</span><br><span class="line">                RR3 = RR[i] / m</span><br><span class="line">                RR_guo[(i + k):(i + k)] = (m - <span class="number">1</span>) * [RR3]</span><br><span class="line">                cs = []</span><br><span class="line">                <span class="keyword">for</span> j <span class="keyword">in</span> range(m - <span class="number">1</span>):</span><br><span class="line">                    cs1 = locs1[i] + (j + <span class="number">1</span>) * RR3</span><br><span class="line">                    cs.append(cs1)</span><br><span class="line">                RR_locs_guo.extend(cs)</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">                k = k + m</span><br><span class="line"></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                RR3 = RR[i]</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> RR[i] &gt; (<span class="number">1.55</span> * mRR[i - <span class="number">10</span>]):</span><br><span class="line">                m = int(round(RR[i] / mRR[i]))</span><br><span class="line">                RR3 = RR[i] / m</span><br><span class="line">                RR_guo[(i + k):(i + k)] = (m - <span class="number">1</span>) * [RR3]</span><br><span class="line">                cs = []</span><br><span class="line">                <span class="keyword">for</span> j <span class="keyword">in</span> range(m - <span class="number">1</span>):</span><br><span class="line">                    cs1 = locs1[i] + (j + <span class="number">1</span>) * RR3</span><br><span class="line">                    cs.append(cs1)</span><br><span class="line">                RR_locs_guo.extend(cs)</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">                k = k + m</span><br><span class="line"></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                RR3 = RR[i]</span><br><span class="line">                locs2 = locs1[i + <span class="number">1</span>]</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        RR_locs_guo.append(locs2)</span><br><span class="line">        RR_guo.append(RR3)</span><br><span class="line">    RR_locs_guo.insert(<span class="number">0</span>, locs1[<span class="number">0</span>])</span><br><span class="line">    <span class="keyword">return</span> RR_locs_guo</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">eliminate</span><span class="params">(locs1)</span>:</span></span><br><span class="line">    c = Eliminate_LOW(Eliminate_check(locs1))</span><br><span class="line">    <span class="keyword">return</span> c</span><br></pre></td></tr></table></figure>

<h2 id="peaks的时域特征"><a href="#peaks的时域特征" class="headerlink" title="peaks的时域特征"></a>peaks的时域特征</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/6/3</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># R峰值的时域特征分析</span></span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> scipy <span class="keyword">import</span> stats</span><br><span class="line"></span><br><span class="line"><span class="comment"># 裕度因子</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">margin_factor</span><span class="params">(x)</span>:</span></span><br><span class="line">    sum = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x) - <span class="number">1</span>):</span><br><span class="line">        sum += math.sqrt(x[i])</span><br><span class="line">    mean = np.mean(sum)</span><br><span class="line">    <span class="keyword">return</span> mean**<span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 差值均方根</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_RMSSD</span><span class="params">(x)</span>:</span></span><br><span class="line">    sum = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x) - <span class="number">1</span>):</span><br><span class="line">        sum += (x[i+<span class="number">1</span>] - x[i])**<span class="number">2</span></span><br><span class="line">    <span class="keyword">return</span> math.sqrt(sum/(len(x) - <span class="number">1</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 均方根</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_rms</span><span class="params">(x)</span>:</span></span><br><span class="line">    sum = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x) - <span class="number">1</span>):</span><br><span class="line">        sum += (x[i])**<span class="number">2</span></span><br><span class="line">    <span class="keyword">return</span> math.sqrt(sum / (len(x)<span class="number">-1</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">peaks_time_feature</span><span class="params">(f)</span>:</span></span><br><span class="line">    x = abs(np.array(f))</span><br><span class="line">    <span class="comment"># 最大值</span></span><br><span class="line">    p_max = x.max()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 最小值</span></span><br><span class="line">    p_min = x.min()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 均值：</span></span><br><span class="line">    p_mean = x.mean()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 中位数</span></span><br><span class="line">    p_median = np.median(x)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 标准差</span></span><br><span class="line">    SDNN = x.std()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 方差</span></span><br><span class="line">    p_var = x.var()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 峰峰值</span></span><br><span class="line">    p_peaks = p_max - p_min</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 差值均方根</span></span><br><span class="line">    RMSSD = get_RMSSD(x)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 峭度/峰度</span></span><br><span class="line">    p_kurt = stats.kurtosis(x)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 偏度</span></span><br><span class="line">    p_skew = stats.skew(x)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 波形因子</span></span><br><span class="line">    p_wave_factor = RMSSD / p_mean</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 峰值因子</span></span><br><span class="line">    p_peak_factor = p_peaks / RMSSD</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 脉冲因子</span></span><br><span class="line">    p_impulse_factor = p_peaks / p_mean</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 裕度因子</span></span><br><span class="line">    p_margin_factor = p_peaks / margin_factor(x)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 均方根</span></span><br><span class="line">    p_RMS = get_rms(x)</span><br><span class="line"></span><br><span class="line">    list_time_features = [p_max, p_min, p_mean, p_median, SDNN, p_var, p_peaks, RMSSD, p_kurt, p_skew,</span><br><span class="line">                          p_wave_factor, p_peak_factor, p_impulse_factor, p_margin_factor, p_RMS]</span><br><span class="line">    <span class="keyword">return</span> list_time_features</span><br></pre></td></tr></table></figure>

<h2 id="插值并重采样"><a href="#插值并重采样" class="headerlink" title="插值并重采样"></a>插值并重采样</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/6/8</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> scipy.interpolate <span class="keyword">as</span> spi</span><br><span class="line"></span><br><span class="line"><span class="comment"># 插值</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hrv_interp1</span><span class="params">(x, y, s)</span>:</span></span><br><span class="line">    x_new = np.linspace(x[<span class="number">0</span>], x[len(x) - <span class="number">1</span>], <span class="number">7500</span> * s)  <span class="comment"># 新的插值区间及其点的个数</span></span><br><span class="line">    ipo3 = spi.splrep(x, y, k=<span class="number">3</span>)  <span class="comment"># 样本点导入，生成参数</span></span><br><span class="line">    hrv_interpolation = spi.splev(x_new, ipo3)  <span class="comment"># 根据观测点和样条参数，生成插值</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> hrv_interpolation</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 重采样</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">resample</span><span class="params">(input_signal, src_fs, tar_fs)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    :param input_signal:输入信号</span></span><br><span class="line"><span class="string">    :param src_fs:输入信号采样率</span></span><br><span class="line"><span class="string">    :param tar_fs:输出信号采样率</span></span><br><span class="line"><span class="string">    :return:输出信号</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    dtype = input_signal.dtype</span><br><span class="line">    audio_len = len(input_signal)</span><br><span class="line">    audio_time_max = <span class="number">1.0</span> * audio_len / src_fs</span><br><span class="line">    src_time = <span class="number">1.0</span> * np.linspace(<span class="number">0</span>, audio_len, audio_len) / src_fs</span><br><span class="line">    tar_time = <span class="number">1.0</span> * np.linspace(<span class="number">0</span>, np.int(audio_time_max*tar_fs), np.int(audio_time_max*tar_fs)) / tar_fs</span><br><span class="line">    output_signal = np.interp(tar_time, src_time, input_signal).astype(dtype)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> output_signal</span><br></pre></td></tr></table></figure>

ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/6/8</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">Provides the non-linear functions for processing ECGs. Signals should be input</span></span><br><span class="line"><span class="string">as an np.array of R-R intervals. Arrays can be multi-dimensional as long as</span></span><br><span class="line"><span class="string">axis 1 moves through time (i.e. inputs should have shapes (n,) or (m, n)).</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">Includes function: csi (cardiac sympathatic index) apen (approximate entropy),</span></span><br><span class="line"><span class="string">spen (spectral entropy), lle (largest Lypunov exponent).</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> scipy.fftpack <span class="keyword">import</span> fft, ifft</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">csi</span><span class="params">(intervals, num_points)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    From Geometry of the Poincare plot of RR intervals and its asymmetry in</span></span><br><span class="line"><span class="string">    healthy adults, J. Piskorski and P. Guzik; and A new method of assessing</span></span><br><span class="line"><span class="string">    cardiac autonomic function and its comparison with spectral analysis and</span></span><br><span class="line"><span class="string">    coefficient of variation of R--R interval, Motomi Toichi, Takeshi Sugiura</span></span><br><span class="line"><span class="string">    Toshiya Murai, and Akira Sengoku.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    Cardiac Sympathetic Index (CSI). The poincare plot is method for visualizing</span></span><br><span class="line"><span class="string">    chaotic signals by plotting the peaks of a signal against the same peaks</span></span><br><span class="line"><span class="string">    delayed by one, for use with heart rate the peaks used are the R-R</span></span><br><span class="line"><span class="string">    intervals. This produces a ellipse aligned along the line x=y with major</span></span><br><span class="line"><span class="string">    and minor axes 4*SD2 and 4*SD1 respectively. The minor axis represents</span></span><br><span class="line"><span class="string">    variation between consecutive beats while the major axis represents</span></span><br><span class="line"><span class="string">    total beat difference. The CSI is given by SD2/SD1. Large CSI values</span></span><br><span class="line"><span class="string">    indicate relatively large inter-beat variation.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    Parameters:</span></span><br><span class="line"><span class="string">        num_points (positive integer): The number of datapoints used to</span></span><br><span class="line"><span class="string">        calculate the CSI. Used as a window so the output will be of length</span></span><br><span class="line"><span class="string">        len(intervals) - num_points + 1.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    sd1, sd2 = _sd(intervals, num_points)</span><br><span class="line"></span><br><span class="line">    sd2[sd1 == <span class="number">0</span>] = <span class="number">1</span></span><br><span class="line">    sd1[sd1 == <span class="number">0</span>] = <span class="number">1</span></span><br><span class="line">    CSI = (sd2 / sd1).T</span><br><span class="line"><span class="comment">#     心交感指数CSI</span></span><br><span class="line"><span class="comment"># 庞加莱曲线图是一种将混沌信号可视化的方法，方法是将信号的峰值与延迟1的相同峰值相对照，用于心率。使用的峰值是R-R间隔。这会产生一个沿线x=y对齐的椭圆，长轴和短轴分别为4*sd2和4*sd1。短轴表示连续拍子之间的变化，而长轴表示总拍子差</span></span><br><span class="line"><span class="comment">#    找出最大的庞加莱曲线图</span></span><br><span class="line">    <span class="keyword">return</span> CSI.mean()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Modified_csi</span><span class="params">(intervals, num_points)</span>:</span></span><br><span class="line">    sd1, sd2 = _sd(intervals, num_points)</span><br><span class="line">    sd2[sd1 == <span class="number">0</span>] = <span class="number">1</span></span><br><span class="line">    sd1[sd1 == <span class="number">0</span>] = <span class="number">1</span></span><br><span class="line">    Modified_CSI = ((sd2 ** <span class="number">2</span>) / sd1).T</span><br><span class="line">    <span class="keyword">return</span> Modified_CSI.mean()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_sd</span><span class="params">(intervals, num_points)</span>:</span></span><br><span class="line">    axis = _function_dimension(intervals)</span><br><span class="line"></span><br><span class="line">    signal_length = intervals.shape[axis]</span><br><span class="line">    n = signal_length - num_points + <span class="number">1</span></span><br><span class="line">    indices = np.sum(np.mgrid[<span class="number">0</span>:n, <span class="number">0</span>:num_points], axis=<span class="number">0</span>)</span><br><span class="line">    <span class="keyword">if</span> axis == <span class="number">0</span>:</span><br><span class="line">        windowed_intervals = intervals[indices]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        windowed_intervals = intervals.swapaxes(<span class="number">0</span>, axis)[indices]</span><br><span class="line"></span><br><span class="line">    x = windowed_intervals[:<span class="number">-1</span>]</span><br><span class="line">    y = windowed_intervals[<span class="number">1</span>:]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_means</span><span class="params">(x, y)</span>:</span></span><br><span class="line">        mean_x = x.mean(axis=<span class="number">1</span>)</span><br><span class="line">        mean_y = y.mean(axis=<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">return</span>(mean_x, mean_y)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_transpose</span><span class="params">(vals)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> axis == <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">return</span> vals.T</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> vals.swapaxes(<span class="number">0</span>, axis)</span><br><span class="line"></span><br><span class="line">    mean_x, mean_y = _means(x, y)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_sd1</span><span class="params">()</span>:</span></span><br><span class="line">        mean = _transpose(np.array([mean_y - mean_x]))</span><br><span class="line"></span><br><span class="line">        sd1 = np.std((x - y) + mean, axis=<span class="number">1</span>) / (<span class="number">2.0</span> ** <span class="number">0.5</span>)</span><br><span class="line">        <span class="keyword">return</span> sd1</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_sd2</span><span class="params">()</span>:</span></span><br><span class="line">        mean = _transpose(np.array([mean_x + mean_y]))</span><br><span class="line"></span><br><span class="line">        sd2 = np.std((x + y) - mean, axis=<span class="number">1</span>) / (<span class="number">2.0</span> ** <span class="number">0.5</span>)</span><br><span class="line">        <span class="keyword">return</span> sd2</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span>(_sd1(), _sd2())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">apen</span><span class="params">(intervals, m=<span class="number">2</span>, r=<span class="number">0.6</span>)</span>:</span></span><br><span class="line">    <span class="string">""" Approximate Entropy (ApEn) as described in "Physiological time-series</span></span><br><span class="line"><span class="string">    analysis what does regularity quantify?" by Steven M. Pingus And Ary L.</span></span><br><span class="line"><span class="string">    Goldberger.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    Vector x_i contains the ith heart rate to the (i + m - 1)th heart rate.</span></span><br><span class="line"><span class="string">    The distance between two vectors, x_i and x_j, is greater than r if</span></span><br><span class="line"><span class="string">    abs(x_i[k] - x_j[k]) &gt; r for any k = 0 ... (m - 1). A pair of vectors</span></span><br><span class="line"><span class="string">    (or groups), x_i and x_j, are said to be close if the distance between them</span></span><br><span class="line"><span class="string">    is less than r. C_i is the number of close groups of length m + 1 divided</span></span><br><span class="line"><span class="string">    by the number of close groups of length m.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    Based on the definition of distance if the ith and jth group are close</span></span><br><span class="line"><span class="string">    when using length m + 1 then they must also be close when using a length of</span></span><br><span class="line"><span class="string">    only m. Therefore C is the probability heart rate i + m is close to heart</span></span><br><span class="line"><span class="string">    rate j + m given all m heart rates in groups i and j are also close.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ApEn = phi^(m+1)(r) - phi^m(r) where phi^m(r) is the average of natural</span></span><br><span class="line"><span class="string">    log C_i, for all i groups, calculated using a group size of m.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    Parameters:</span></span><br><span class="line"><span class="string">        m (positive int): group lengths.</span></span><br><span class="line"><span class="string">        r (float): max distance between close groups.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    heart_rates = <span class="number">1</span> / intervals.astype(np.float32)</span><br><span class="line"></span><br><span class="line">    num_close_groups_m = _find_num_close_groups(heart_rates, m, r)</span><br><span class="line">    num_close_groups_m_plus_1 = _find_num_close_groups(heart_rates, m+<span class="number">1</span>, r)</span><br><span class="line">    num_close_groups_m_plus_2 = _find_num_close_groups(heart_rates, m+<span class="number">2</span>, r)</span><br><span class="line"></span><br><span class="line">    C_m = num_close_groups_m_plus_1 / num_close_groups_m[:<span class="number">-1</span>]</span><br><span class="line">    C_m_plus_1 = num_close_groups_m_plus_2 / num_close_groups_m_plus_1[:<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">    phi = <span class="keyword">lambda</span> C: np.nanmean(np.log(C), axis=<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> phi(C_m_plus_1) - phi(C_m)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_find_num_close_groups</span><span class="params">(heart_rates, m, r)</span>:</span></span><br><span class="line">    dim = _function_dimension(heart_rates)</span><br><span class="line"></span><br><span class="line">    err_msg = <span class="string">'Group lengths must be smaller than the signal length'</span></span><br><span class="line">    <span class="keyword">assert</span> m &lt; heart_rates.shape[dim], err_msg</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> dim == <span class="number">0</span>:</span><br><span class="line">        dist_mat = _one_dim_distance_matrix(heart_rates)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        dist_mat = _multi_dim_distance_matrix(heart_rates)</span><br><span class="line"></span><br><span class="line">    far_vals = np.logical_or(np.greater(dist_mat, r), np.less(dist_mat, -r))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> _sum_num_close_groups(far_vals, m).astype(np.float32)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_function_dimension</span><span class="params">(x)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> len(x.shape) &gt; <span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_one_dim_distance_matrix</span><span class="params">(vals)</span>:</span></span><br><span class="line">    repeats = np.tile(vals, (vals.shape[<span class="number">0</span>], <span class="number">1</span>))</span><br><span class="line">    <span class="keyword">return</span> repeats - repeats.T</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_multi_dim_distance_matrix</span><span class="params">(vals)</span>:</span></span><br><span class="line">    vals = _rotate_and_repeat(vals)</span><br><span class="line">    <span class="keyword">return</span> vals - np.swapaxes(vals, <span class="number">0</span>, <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_rotate_and_repeat</span><span class="params">(vals)</span>:</span></span><br><span class="line">    vals = np.swapaxes(np.array([vals]), <span class="number">1</span>, <span class="number">2</span>)</span><br><span class="line">    size = vals.shape</span><br><span class="line">    new_size = (size[<span class="number">1</span>],) + size[<span class="number">1</span>:]</span><br><span class="line">    <span class="keyword">return</span> np.broadcast_to(vals, new_size)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_sum_num_close_groups</span><span class="params">(group_dist_mat, m)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> np.sum(_is_group_close(group_dist_mat, m), axis=<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_is_group_close</span><span class="params">(far_vals, m)</span>:</span></span><br><span class="line">    close_groups = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> str_idx <span class="keyword">in</span> range(m):</span><br><span class="line">        end_idx = m - str_idx</span><br><span class="line">        close_groups += far_vals[str_idx:-end_idx, str_idx:-end_idx]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> close_groups == <span class="number">0</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">spen</span><span class="params">(intervals)</span>:</span></span><br><span class="line">    <span class="string">""" Spectral Entropy (SpEn) is a measure of entropy based on the</span></span><br><span class="line"><span class="string">    probability mass distribution of the discreate Fourier transformation.</span></span><br><span class="line"><span class="string">    If a few frequencies dominate a signal the signal is predictable and</span></span><br><span class="line"><span class="string">    thus has a low entropy. SpEn uses log based 2 and can therefore be</span></span><br><span class="line"><span class="string">    interpreted as the min number of bits needed to encode the signals</span></span><br><span class="line"><span class="string">    power spectrum. Because of this length of the signal can affect the</span></span><br><span class="line"><span class="string">    outcome. """</span></span><br><span class="line"></span><br><span class="line">    axis = _function_dimension(intervals)</span><br><span class="line"></span><br><span class="line">    spectrum = np.abs(fft(intervals)) ** <span class="number">2</span></span><br><span class="line">    probs = spectrum / np.array([spectrum.sum(axis=axis)]).T</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> - np.sum(probs * np.log2(probs), axis=axis)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">lle</span><span class="params">(intervals)</span>:</span></span><br><span class="line">    <span class="string">""" Largest Lypunov exponent (LLE) is a measure chaos within a signal.</span></span><br><span class="line"><span class="string">    If the LLE of a signal is positive the signal is determined to be chaotic.</span></span><br><span class="line"><span class="string">    The Lypunov exponent of each dimension represents how quickly two initially</span></span><br><span class="line"><span class="string">    close points move apart from one another.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    This method of calculating the LLE is based on M. Rosenstein, J. Collins,</span></span><br><span class="line"><span class="string">    and C. De Luca's method from "A practical method for calculating largest</span></span><br><span class="line"><span class="string">    Lypunov exponents from small data sets".</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    dim = _function_dimension(intervals)</span><br><span class="line">    j = _calc_j_from_autocorr(intervals, dim)</span><br><span class="line">    <span class="keyword">return</span> j</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">_calc_j_from_autocorr</span><span class="params">(intervals, axis)</span>:</span></span><br><span class="line"></span><br><span class="line">    Intervals = fft(intervals, axis=axis)</span><br><span class="line">    Corr = np.abs(Intervals ** <span class="number">2</span>)</span><br><span class="line">    corr = ifft(Corr, axis=axis).real</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> axis <span class="keyword">is</span> <span class="number">0</span>:</span><br><span class="line">        corr = corr[:int(len(corr) / <span class="number">2</span>)] / corr[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        corr = corr[:, :corr.shape[<span class="number">1</span>] / <span class="number">2</span>] / np.array([corr[:, <span class="number">0</span>]]).T</span><br><span class="line"></span><br><span class="line">    diminish_factor = <span class="number">1</span> - <span class="number">1</span>/np.exp(<span class="number">1</span>)</span><br><span class="line">    lag_vals = np.abs(corr - diminish_factor)</span><br><span class="line">    min_val = np.argmin(lag_vals, axis=axis)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> min_val</span><br></pre></td></tr></table></figure>
