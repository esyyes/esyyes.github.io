  |      %f和%e的简写      </span></span><br><span class="line"><span class="string">|    %G    |      %f和%E的简写      </span></span><br><span class="line"><span class="string">- %06d，表示输出的整数显示位数，不足以0补全，超出当前位数则原样输出</span></span><br><span class="line"><span class="string">- %.2f，表示小数点后显示的小数位数。</span></span><br><span class="line"><span class="string">格式化字符串除了%s，还可以写为`f'&#123;表达式&#125;'`</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#  print('') or print("")</span></span><br><span class="line">print(<span class="string">'hello Python'</span>)</span><br><span class="line">print(<span class="string">"hello Python"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># hello Python</span></span><br><span class="line"><span class="comment"># hello Python</span></span><br><span class="line"></span><br><span class="line">age = <span class="number">18</span></span><br><span class="line">name = <span class="string">'TOM'</span></span><br><span class="line">weight = <span class="number">75.5</span></span><br><span class="line">student_id = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 我的名字是TOM</span></span><br><span class="line">print(<span class="string">'我的名字是%s'</span> % name)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我的学号是0001</span></span><br><span class="line">print(<span class="string">'我的学号是%4d'</span> % student_id)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我的体重是75.50公斤</span></span><br><span class="line">print(<span class="string">'我的体重是%.2f公斤'</span> % weight)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我的名字是TOM，今年18岁了</span></span><br><span class="line">print(<span class="string">'我的名字是%s，今年%d岁了'</span> % (name, age))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我的名字是TOM，明年19岁了</span></span><br><span class="line">print(<span class="string">'我的名字是%s，明年%d岁了'</span> % (name, age + <span class="number">1</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我的名字是TOM，明年19岁了</span></span><br><span class="line">print(<span class="string">f'我的名字是<span class="subst">&#123;name&#125;</span>, 明年<span class="subst">&#123;age + <span class="number">1</span>&#125;</span>岁了'</span>)</span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">- 转义字符</span></span><br><span class="line"><span class="string">  - \n：换行</span></span><br><span class="line"><span class="string">  - \t：制表符</span></span><br><span class="line"><span class="string">- print结束符</span></span><br><span class="line"><span class="string">print('内容', end="")</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">输出的 print 函数总结：</span></span><br><span class="line"><span class="string">1. 字符串和数值类型</span></span><br><span class="line"><span class="string">可以直接输出</span></span><br><span class="line"><span class="string">2.变量</span></span><br><span class="line"><span class="string">无论什么类型，数值，布尔，列表，字典...都可以直接输出</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">(1). %字符：标记转换说明符的开始</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">(2). 转换标志：-表示左对齐；+表示在转换值之前要加上正负号；“”（空白字符）表示正数之前保留空格；0表示转换值若位数不够则用0填充</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">(3). 最小字段宽度：转换后的字符串至少应该具有该值指定的宽度。如果是*，则宽度会从值元组中读出。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">(4). 点(.)后跟精度值：如果转换的是实数，精度值就表示出现在小数点后的位数。如果转换的是字符串，那么该数字就表示最大字段宽度。如果是*，那么精度将从元组中读出</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string">(5).字符串格式化转换类型</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">0</span>, <span class="number">10</span>):</span><br><span class="line">    print(x, end=<span class="string">'\t'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">abs(number)，返回数字的绝对值</span></span><br><span class="line"><span class="string">cmath.sqrt(number)，返回平方根，也可以应用于负数</span></span><br><span class="line"><span class="string">float(object)，把字符串和数字转换为浮点数</span></span><br><span class="line"><span class="string">help()，提供交互式帮助</span></span><br><span class="line"><span class="string">input(prompt)，获取用户输入</span></span><br><span class="line"><span class="string">int(object)，把字符串和数字转换为整数</span></span><br><span class="line"><span class="string">math.ceil(number)，返回数的上入整数，返回值的类型为浮点数</span></span><br><span class="line"><span class="string">math.floor(number)，返回数的下舍整数，返回值的类型为浮点数</span></span><br><span class="line"><span class="string">math.sqrt(number)，返回平方根不适用于负数</span></span><br><span class="line"><span class="string">pow(x,y[.z]),返回X的y次幂（有z则对z取模）</span></span><br><span class="line"><span class="string">repr(object)，返回值的字符串标示形式</span></span><br><span class="line"><span class="string">round(number[.ndigits])，根据给定的精度对数字进行四舍五入</span></span><br><span class="line"><span class="string">str(object),把值转换为字符串</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">- 输入功能</span></span><br><span class="line"><span class="string">  - input('提示文字')</span></span><br><span class="line"><span class="string">- 输入的特点</span></span><br><span class="line"><span class="string">  - 一般将input接收的数据存储到变量</span></span><br><span class="line"><span class="string">  - input接收的任何数据默认都是字符串数据类型</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">k = input(<span class="string">"请输入你的账号："</span>)</span><br><span class="line"></span><br><span class="line">print(<span class="string">"tom的年龄:"</span>, <span class="number">15</span> + <span class="number">5</span>)</span><br><span class="line">print(<span class="string">'我的名字是%s'</span> % name)</span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">转换数据类型常用的函数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- int()</span></span><br><span class="line"><span class="string">- float()</span></span><br><span class="line"><span class="string">- str()</span></span><br><span class="line"><span class="string">- list()</span></span><br><span class="line"><span class="string">- tuple()</span></span><br><span class="line"><span class="string">- eval()</span></span><br><span class="line"><span class="string"> eval() -- 将字符串中的数据转换成Python表达式原本类型</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">str1 = <span class="string">'10'</span></span><br><span class="line">str2 = <span class="string">'[1, 2, 3]'</span></span><br><span class="line">str3 = <span class="string">'(1000, 2000, 3000)'</span></span><br><span class="line">print(eval(str1))</span><br><span class="line">print(eval(str2))</span><br><span class="line">print(eval(str3))</span><br><span class="line">print(type(eval(str1)))</span><br><span class="line">print(type(eval(str2)))</span><br><span class="line">print(type(eval(str3)))</span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">10</span></span><br><span class="line"><span class="string">[1, 2, 3]</span></span><br><span class="line"><span class="string">(1000, 2000, 3000)</span></span><br><span class="line"><span class="string">用eval将数据转换为原有形式，去除两边的''</span></span><br><span class="line"><span class="string">在数据转换中可以用到</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">算数运算符</span></span><br><span class="line"><span class="string">| 运算符 |  描述  | 实例                                                  |</span></span><br><span class="line"><span class="string">| :----: | :----: | ----------------------------------------------------|</span></span><br><span class="line"><span class="string">|   +    |   加   | 1 + 1 输出结果为 2                                    |</span></span><br><span class="line"><span class="string">|   -    |   减   | 1-1 输出结果为 0                                      |</span></span><br><span class="line"><span class="string">|   *    |   乘   | 2 * 2 输出结果为 4                                    |</span></span><br><span class="line"><span class="string">|   /    |   除   | 10 / 2 输出结果为 5                                   |</span></span><br><span class="line"><span class="string">|   //   |  整除  | 9 // 4 输出结果为2                                    |</span></span><br><span class="line"><span class="string">|   %    |  取余  | 9 % 4 输出结果为 1                                    |</span></span><br><span class="line"><span class="string">|   **   |  指数  | 2 ** 4 输出结果为 16，即 2 * 2 * 2 * 2                 |</span></span><br><span class="line"><span class="string">|   ()   | 小括号 | 小括号用来提高运算优先级，即 (1 + 2) * 3 输出结果为 9     |</span></span><br><span class="line"><span class="string">混合运算优先级顺序：`()`高于 `**` 高于 `*` `/` `//` `%` 高于 `+` `-`</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">复合赋值运算符 </span></span><br><span class="line"><span class="string">| 运算符 | 描述           | 实例                       |</span></span><br><span class="line"><span class="string">| ------ | -------------- | -------------------------- |</span></span><br><span class="line"><span class="string">| +=     | 加法赋值运算符 | c += a 等价于 c = c + a    |</span></span><br><span class="line"><span class="string">| -=     | 减法赋值运算符 | c -= a 等价于 c = c- a     |</span></span><br><span class="line"><span class="string">| *=     | 乘法赋值运算符 | c *= a 等价于 c = c * a    |</span></span><br><span class="line"><span class="string">| /=     | 除法赋值运算符 | c /= a 等价于 c = c / a    |</span></span><br><span class="line"><span class="string">| //=    | 整除赋值运算符 | c //= a 等价于 c = c // a  |</span></span><br><span class="line"><span class="string">| %=     | 取余赋值运算符 | c %= a 等价于 c = c % a    |</span></span><br><span class="line"><span class="string">| **=    | 幂赋值运算符   | c ** = a 等价于 c = c ** a |</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">比较运算符</span></span><br><span class="line"><span class="string">| 运算符 | 描述                                                         | 实例                                            |</span></span><br><span class="line"><span class="string">| ------ | ------------------------------------------------------------ | -------------------------------------|</span></span><br><span class="line"><span class="string">| ==     | 判断相等。如果两个操作数的结果相等，则条件结果为真(True)，否则条件结果为假(False) | 如a=3,b=3，则（a == b) 为 True                              |</span></span><br><span class="line"><span class="string">| !=     | 不等于 。如果两个操作数的结果不相等，则条件为真(True)，否则条件结果为假(False) | 如a=3,b=3，则（a == b) 为 True如a=1,b=3，则(a != b) 为 True |</span></span><br><span class="line"><span class="string">| &gt;      | 运算符左侧操作数结果是否大于右侧操作数结果，如果大于，则条件为真，否则为假 | 如a=7,b=3，则(a &gt; b) 为 True                                |</span></span><br><span class="line"><span class="string">| &lt;      | 运算符左侧操作数结果是否小于右侧操作数结果，如果小于，则条件为真，否则为假 | 如a=7,b=3，则(a &lt; b) 为 False                               |</span></span><br><span class="line"><span class="string">| &gt;=     | 运算符左侧操作数结果是否大于等于右侧操作数结果，如果大于，则条件为真，否则为假 | 如a=7,b=3，则(a &lt; b) 为 False如a=3,b=3，则(a &gt;= b) 为 True  |</span></span><br><span class="line"><span class="string">| &lt;=     | 运算符左侧操作数结果是否小于等于右侧操作数结果，如果小于，则条件为真，否则为假 | 如a=3,b=3，则(a &lt;= b) 为 True                               |</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">逻辑运算符</span></span><br><span class="line"><span class="string">| 运算符 | 逻辑表达式 | 描述                                                         | 实例                                     |</span></span><br><span class="line"><span class="string">| ------ | ---------- | ------------------------------------------------------------ | ------------------ |</span></span><br><span class="line"><span class="string">| and    | x and y    | 布尔"与"：如果 x 为 False，x and y 返回 False，否则它返回 y 的值。 | True and False， 返回 False。            |</span></span><br><span class="line"><span class="string">| or     | x or y     | 布尔"或"：如果 x 是 True，它返回 True，否则它返回 y 的值。   | False or True， 返回 True。              |</span></span><br><span class="line"><span class="string">| not    | not x      | 布尔"非"：如果 x 为 True，返回 False 。如果 x 为 False，它返回 True。 | not True 返回 False, not False 返回 True |</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 数字之间的逻辑运算</span></span><br><span class="line">a = <span class="number">0</span></span><br><span class="line">b = <span class="number">1</span></span><br><span class="line">c = <span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># and运算符，只要有一个值为0，则结果为0，否则结果为最后一个非0数字</span></span><br><span class="line">print(a <span class="keyword">and</span> b)  <span class="comment"># 0</span></span><br><span class="line">print(b <span class="keyword">and</span> a)  <span class="comment"># 0</span></span><br><span class="line">print(a <span class="keyword">and</span> c)  <span class="comment"># 0</span></span><br><span class="line">print(c <span class="keyword">and</span> a)  <span class="comment"># 0</span></span><br><span class="line">print(b <span class="keyword">and</span> c)  <span class="comment"># 2</span></span><br><span class="line">print(c <span class="keyword">and</span> b)  <span class="comment"># 1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># or运算符，只有所有值为0结果才为0，否则结果为第一个非0数字</span></span><br><span class="line">print(a <span class="keyword">or</span> b)  <span class="comment"># 1</span></span><br><span class="line">print(a <span class="keyword">or</span> c)  <span class="comment"># 2</span></span><br><span class="line">print(b <span class="keyword">or</span> c)  <span class="comment"># 1</span></span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">总结：</span></span><br><span class="line"><span class="string">- 算数运算的优先级</span></span><br><span class="line"><span class="string">  - 混合运算优先级顺序：`()`高于 `**` 高于 `*` `/` `//` `%` 高于 `+` `-`</span></span><br><span class="line"><span class="string">- 赋值运算符</span></span><br><span class="line"><span class="string">  - =</span></span><br><span class="line"><span class="string">- 复合赋值运算符</span></span><br><span class="line"><span class="string">  - +=</span></span><br><span class="line"><span class="string">  - -=</span></span><br><span class="line"><span class="string">  - 优先级</span></span><br><span class="line"><span class="string">    1. 先算复合赋值运算符右侧的表达式</span></span><br><span class="line"><span class="string">    2. 再算复合赋值运算的算数运算</span></span><br><span class="line"><span class="string">    3. 最后算赋值运算</span></span><br><span class="line"><span class="string">- 比较运算符</span></span><br><span class="line"><span class="string">  - 判断相等： == </span></span><br><span class="line"><span class="string">  - 大于等于： &gt;=</span></span><br><span class="line"><span class="string">  - 小于等于：&lt;=</span></span><br><span class="line"><span class="string">  - 不等于： !=</span></span><br><span class="line"><span class="string">- 逻辑运算符</span></span><br><span class="line"><span class="string">  - 与： and</span></span><br><span class="line"><span class="string">  - 或：or</span></span><br><span class="line"><span class="string">  - 非：not</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># round()函数，4舍5入</span></span><br><span class="line">print(<span class="string">f'round(5.3)'</span>)  <span class="comment"># 5</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">f'我的名字是<span class="subst">&#123;name&#125;</span>, 明年<span class="subst">&#123;age + <span class="number">1</span>&#125;</span>岁了'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">if 条件1:</span></span><br><span class="line"><span class="string">    条件1成立执行的代码</span></span><br><span class="line"><span class="string">elif 条件2:</span></span><br><span class="line"><span class="string">    条件2成立执行的代码</span></span><br><span class="line"><span class="string">else:</span></span><br><span class="line"><span class="string">    以上条件都不成立执行的代码</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line">age = int(input(<span class="string">'请输入您的年龄：'</span>))</span><br><span class="line"><span class="keyword">if</span> age &lt; <span class="number">18</span>:</span><br><span class="line">    print(<span class="string">f'您的年龄是<span class="subst">&#123;age&#125;</span>,童工一枚'</span>)</span><br><span class="line"><span class="comment"># elif (age &gt;= 18) and (age &lt;= 60):</span></span><br><span class="line"><span class="keyword">elif</span> <span class="number">18</span> &lt;= age &lt;= <span class="number">60</span>:</span><br><span class="line">    print(<span class="string">f'您的年龄是<span class="subst">&#123;age&#125;</span>,合法工龄'</span>)</span><br><span class="line"><span class="keyword">elif</span> age &gt; <span class="number">60</span>:</span><br><span class="line">    print(<span class="string">f'您的年龄是<span class="subst">&#123;age&#125;</span>,可以退休'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># age &gt;= 18 and age &lt;= 60`可以化简为`18 &lt;= age &lt;= 60`。</span></span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">随机做法：</span></span><br><span class="line"><span class="string">1. 导出random模块</span></span><br><span class="line"><span class="string">2. random.randint(开始,结束)</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">三目运算符也叫三元运算符。</span></span><br><span class="line"><span class="string"># 值1 if 条件 else 值2</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">a = <span class="number">1</span></span><br><span class="line">b = <span class="number">2</span></span><br><span class="line"></span><br><span class="line">c = a <span class="keyword">if</span> a &gt; b <span class="keyword">else</span> b</span><br><span class="line">print(c)</span><br><span class="line"></span><br><span class="line"><span class="comment"># ctrl + c 停止运行</span></span><br><span class="line"><span class="comment"># ctrl + d 复制上一行</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">while的语法</span></span><br><span class="line"><span class="string">必须加: i += 1</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- break退出整个循环</span></span><br><span class="line"><span class="string">- continue退出本次循环，继续执行下一次重复执行的代码</span></span><br><span class="line"><span class="string">- else</span></span><br><span class="line"><span class="string">  - while和for都可以配合else使用</span></span><br><span class="line"><span class="string">  - else下方缩进的代码含义：当循环正常结束后执行的代码</span></span><br><span class="line"><span class="string">  - break终止循环不会执行else下方缩进的代码</span></span><br><span class="line"><span class="string">  - continue退出循环的方式执行else下方缩进的代码</span></span><br><span class="line"><span class="string">  </span></span><br><span class="line"><span class="string">for 临时变量 in 序列:</span></span><br><span class="line"><span class="string">    重复执行的代码1</span></span><br><span class="line"><span class="string">    重复执行的代码2</span></span><br><span class="line"><span class="string">    ......</span></span><br><span class="line"><span class="string">while 条件1:</span></span><br><span class="line"><span class="string">    条件1成立执行的代码</span></span><br><span class="line"><span class="string">    ......</span></span><br><span class="line"><span class="string">    while 条件2:</span></span><br><span class="line"><span class="string">        条件2成立执行的代码</span></span><br><span class="line"><span class="string">        ......</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line">i = <span class="number">1</span></span><br><span class="line">result = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> i &lt;= <span class="number">100</span>:</span><br><span class="line">    result += i</span><br><span class="line">    i += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 输出5050</span></span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 重复打印5行星星</span></span><br><span class="line">j = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> j &lt;= <span class="number">4</span>:</span><br><span class="line">    <span class="comment"># 一行星星的打印</span></span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span> i &lt;= <span class="number">4</span>:</span><br><span class="line">        <span class="comment"># 一行内的星星不能换行，取消print默认结束符\n</span></span><br><span class="line">        print(<span class="string">'*'</span>, end=<span class="string">''</span>)</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">    <span class="comment"># 每行结束要换行，这里借助一个空的print，利用print默认结束符换行</span></span><br><span class="line">    print()</span><br><span class="line">    j += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 重复打印5行星星</span></span><br><span class="line"><span class="comment"># j表示行号</span></span><br><span class="line">j = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> j &lt;= <span class="number">4</span>:</span><br><span class="line">    <span class="comment"># 一行星星的打印</span></span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    <span class="comment"># i表示每行里面星星的个数，这个数字要和行号相等所以i要和j联动</span></span><br><span class="line">    <span class="keyword">while</span> i &lt;= j:</span><br><span class="line">        print(<span class="string">'*'</span>, end=<span class="string">''</span>)</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">    print()</span><br><span class="line">    j += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 重复打印9行表达式</span></span><br><span class="line">j = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> j &lt;= <span class="number">9</span>:</span><br><span class="line">    <span class="comment"># 打印一行里面的表达式 a * b = a*b</span></span><br><span class="line">    i = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> i &lt;= j:</span><br><span class="line">        print(<span class="string">f'<span class="subst">&#123;i&#125;</span>*<span class="subst">&#123;j&#125;</span>=<span class="subst">&#123;j*i&#125;</span>'</span>, end=<span class="string">'\t'</span>)</span><br><span class="line">        <span class="comment"># end='\t'制表符</span></span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">    print()</span><br><span class="line">    <span class="comment"># 换行</span></span><br><span class="line">    j += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 所谓else指的是循环正常结束之后要执行的代码，即如果是break终止循环的情况，else下方缩进的代码将不执行</span></span><br><span class="line"><span class="comment"># &gt; 因为continue是退出当前一次循环，继续下一次循环，所以该循环在continue控制下是可以正常结束的，当循环结束后，则执行了else缩进的代码。</span></span><br></pre></td></tr></table></figure>
