an><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/5/26</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">函数复习：</span></span><br><span class="line"><span class="string">&gt; 函数在开发过程中，可以更高效的实现==代码重用==。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">定义函数：</span></span><br><span class="line"><span class="string">def 函数名(参数):</span></span><br><span class="line"><span class="string">    代码1</span></span><br><span class="line"><span class="string">    代码2.</span></span><br><span class="line"><span class="string">    ......</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">调用函数：</span></span><br><span class="line"><span class="string">函数名(参数)</span></span><br><span class="line"><span class="string">1. 不同的需求，参数可有可无。</span></span><br><span class="line"><span class="string">2. 在Python中，函数必须==先定义后使用==。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">定义函数的说明文档</span></span><br><span class="line"><span class="string">def 函数名(参数):</span></span><br><span class="line"><span class="string">    """ 说明文档的位置 """</span></span><br><span class="line"><span class="string">    代码</span></span><br><span class="line"><span class="string">    ......</span></span><br><span class="line"><span class="string">查看函数的说明文档</span></span><br><span class="line"><span class="string">help(函数名)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">def sum_num(a, b):</span></span><br><span class="line"><span class="string">    """ 求和函数 """</span></span><br><span class="line"><span class="string">    return a + b</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">help(sum_num)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 函数的参数：函数调用的时候可以传入真实数据，增大函数的使用的灵活性</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 形参：函数定义时书写的参数(非真实数据)</span></span><br><span class="line"><span class="string">  - 实参：函数调用时书写的参数(真实数据)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 函数的返回值</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 作用：函数调用后，返回需要的计算结果</span></span><br><span class="line"><span class="string">  - 写法</span></span><br><span class="line"><span class="string">return 表达式</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 函数的说明文档</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 作用：保存函数解释说明的信息</span></span><br><span class="line"><span class="string">  - 写法</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  ``` python</span></span><br><span class="line"><span class="string">  def 函数名():</span></span><br><span class="line"><span class="string">      """ 函数说明文档 """</span></span><br><span class="line"><span class="string">  ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 函数嵌套调用：一个函数内部嵌套调用另外一个函数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">变量作用域</span></span><br><span class="line"><span class="string">变量作用域指的是变量生效的范围，主要分为两类：==局部变量==和==全局变量==。</span></span><br><span class="line"><span class="string">所谓局部变量是定义在函数体内部的变量，即只在函数体内部生效。</span></span><br><span class="line"><span class="string">局部变量的作用：在函数体内部，临时保存数据，即当函数调用完成后，则销毁局部变量。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 全局变量</span></span><br><span class="line"><span class="string">所谓全局变量，指的是在函数体内、外都能生效的变量。</span></span><br><span class="line"><span class="string"> # global 关键字声明a是全局变量</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">def return_num():</span></span><br><span class="line"><span class="string">    return 1</span></span><br><span class="line"><span class="string">    return 2</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">result = return_num()</span></span><br><span class="line"><span class="string">print(result)  # 1</span></span><br><span class="line"><span class="string">只执行了第一个return，原因是因为return可以退出当前函数，导致return下方的代码不执行。</span></span><br><span class="line"><span class="string">`return a, b`写法，返回多个数据的时候，默认是元组类型。</span></span><br><span class="line"><span class="string">&gt; 1. return后面可以连接列表、元组或字典，以返回多个值。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">调用函数时根据函数定义的参数位置来传递参数。</span></span><br><span class="line"><span class="string">传递和定义参数的顺序及个数必须一致。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">**函数调用时，如果有位置参数时，位置参数必须在关键字参数的前面，但关键字参数之间不存在先后顺序。**</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">函数调用时，如果为缺省参数传值则修改默认参数值；否则使用这个默认值。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">不定长参数也叫可变参数。用于不确定调用的时候会传递多少个参数(不传参也可以)的场景。</span></span><br><span class="line"><span class="string">此时，可用包裹(packing)位置参数，或者包裹关键字参数，来进行参数传递，会显得非常方便。</span></span><br><span class="line"><span class="string">包裹位置传递</span></span><br><span class="line"><span class="string">def user_info(*args):</span></span><br><span class="line"><span class="string">    print(args)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># ('TOM',)</span></span><br><span class="line"><span class="string">user_info('TOM')</span></span><br><span class="line"><span class="string"># ('TOM', 18)</span></span><br><span class="line"><span class="string">user_info('TOM', 18)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">传进的所有参数都会被args变量收集，它会根据传进参数的位置合并为一个元组(tuple)，args是元组类型，这就是包裹位置传递。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">包裹关键字传递</span></span><br><span class="line"><span class="string">def user_info(**kwargs):</span></span><br><span class="line"><span class="string">    print(kwargs)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># &#123;'name': 'TOM', 'age': 18, 'id': 110&#125;</span></span><br><span class="line"><span class="string">user_info(name='TOM', age=18, id=110)</span></span><br><span class="line"><span class="string">无论是包裹位置传递还是包裹关键字传递，都是一个组包的过程。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">user_info</span><span class="params">(name, age, gender)</span>:</span></span><br><span class="line">    print(<span class="string">f'您的名字是<span class="subst">&#123;name&#125;</span>, 年龄是<span class="subst">&#123;age&#125;</span>, 性别是<span class="subst">&#123;gender&#125;</span>'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">user_info(<span class="string">'Rose'</span>, age=<span class="number">20</span>, gender=<span class="string">'女'</span>)</span><br><span class="line">user_info(<span class="string">'小明'</span>, gender=<span class="string">'男'</span>, age=<span class="number">16</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 拆包：元组</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">return_num</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">100</span>, <span class="number">200</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">num1, num2 = return_num()</span><br><span class="line">print(num1)  <span class="comment"># 100</span></span><br><span class="line">print(num2)  <span class="comment"># 200</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 拆包：字典</span></span><br><span class="line">dict1 = &#123;<span class="string">'name'</span>: <span class="string">'TOM'</span>, <span class="string">'age'</span>: <span class="number">18</span>&#125;</span><br><span class="line">a, b = dict1</span><br><span class="line"></span><br><span class="line"><span class="comment"># 对字典进行拆包，取出来的是字典的key</span></span><br><span class="line">print(a)  <span class="comment"># name</span></span><br><span class="line">print(b)  <span class="comment"># age</span></span><br><span class="line"></span><br><span class="line">print(dict1[a])  <span class="comment"># TOM</span></span><br><span class="line">print(dict1[b])  <span class="comment"># 18</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">**我们可以用`id()`来判断两个变量是否为同一个值的引用。** 我们可以将id值理解为那块内存的地址标识。</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="comment"># 1. int类型</span></span><br><span class="line">a = <span class="number">1</span></span><br><span class="line">b = a</span><br><span class="line"></span><br><span class="line">print(b)  <span class="comment"># 1</span></span><br><span class="line"></span><br><span class="line">print(id(a))  <span class="comment"># 140708464157520</span></span><br><span class="line">print(id(b))  <span class="comment"># 140708464157520</span></span><br><span class="line"></span><br><span class="line">a = <span class="number">2</span></span><br><span class="line">print(b)  <span class="comment"># 1,说明int类型为不可变类型</span></span><br><span class="line"></span><br><span class="line">print(id(a))  <span class="comment"># 140708464157552，此时得到是的数据2的内存地址</span></span><br><span class="line">print(id(b))  <span class="comment"># 140708464157520</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2. 列表</span></span><br><span class="line">aa = [<span class="number">10</span>, <span class="number">20</span>]</span><br><span class="line">bb = aa</span><br><span class="line"></span><br><span class="line">print(id(aa))  <span class="comment"># 2325297783432</span></span><br><span class="line">print(id(bb))  <span class="comment"># 2325297783432</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">aa.append(<span class="number">30</span>)</span><br><span class="line">print(bb)  <span class="comment"># [10, 20, 30], 列表为可变类型</span></span><br><span class="line"></span><br><span class="line">print(id(aa))  <span class="comment"># 2325297783432</span></span><br><span class="line">print(id(bb))  <span class="comment"># 2325297783432</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">所谓可变类型与不可变类型是指：数据能够直接进行修改，如果能直接修改那么就是可变，否则是不可变.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 可变类型</span></span><br><span class="line"><span class="string">  - 列表</span></span><br><span class="line"><span class="string">  - 字典</span></span><br><span class="line"><span class="string">  - 集合</span></span><br><span class="line"><span class="string">- 不可变类型</span></span><br><span class="line"><span class="string">  - 整型</span></span><br><span class="line"><span class="string">  - 浮点型</span></span><br><span class="line"><span class="string">  - 字符串</span></span><br><span class="line"><span class="string">  - 元组</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">- 变量作用域</span></span><br><span class="line"><span class="string">  - 全局：函数体内外都能生效</span></span><br><span class="line"><span class="string">  - 局部：当前函数体内部生效</span></span><br><span class="line"><span class="string">- 函数多返回值写法</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">``` python</span></span><br><span class="line"><span class="string">return 表达式1, 表达式2...</span></span><br><span class="line"><span class="string">```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 函数的参数</span></span><br><span class="line"><span class="string">  - 位置参数</span></span><br><span class="line"><span class="string">    - 形参和实参的个数和书写顺序必须一致</span></span><br><span class="line"><span class="string">  - 关键字参数</span></span><br><span class="line"><span class="string">    - 写法： `key=value`</span></span><br><span class="line"><span class="string">    - 特点：形参和实参的书写顺序可以不一致；关键字参数必须书写在位置参数的后面</span></span><br><span class="line"><span class="string">  - 缺省参数</span></span><br><span class="line"><span class="string">    - 缺省参数就是默认参数</span></span><br><span class="line"><span class="string">    - 写法：`key=vlaue`</span></span><br><span class="line"><span class="string">  - 不定长位置参数</span></span><br><span class="line"><span class="string">    - 收集所有位置参数，返回一个元组</span></span><br><span class="line"><span class="string">  - 不定长关键字参数</span></span><br><span class="line"><span class="string">    - 收集所有关键字参数，返回一个字典</span></span><br><span class="line"><span class="string">- 引用：Python中，数据的传递都是通过引用</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">`abs()`函数可以完成对数字求绝对值计算。</span></span><br><span class="line"><span class="string">`round()`函数可以完成对数字的四舍五入计算。</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">- 递归</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 函数内部自己调用自己</span></span><br><span class="line"><span class="string">  - 必须有出口</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- lambda</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 语法</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  ``` python</span></span><br><span class="line"><span class="string">  lambda 参数列表: 表达式</span></span><br><span class="line"><span class="string">  ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - lambda的参数形式</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - 无参数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ``` python</span></span><br><span class="line"><span class="string">    lambda: 表达式</span></span><br><span class="line"><span class="string">    ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - 一个参数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ``` python</span></span><br><span class="line"><span class="string">    lambda 参数: 表达式</span></span><br><span class="line"><span class="string">    ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - 默认参数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ``` python</span></span><br><span class="line"><span class="string">    lambda key=value: 表达式</span></span><br><span class="line"><span class="string">    ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - 不定长位置参数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ``` python</span></span><br><span class="line"><span class="string">    lambda *args: 表达式</span></span><br><span class="line"><span class="string">    ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - 不定长关键字参数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ``` python</span></span><br><span class="line"><span class="string">    lambda **kwargs: 表达式</span></span><br><span class="line"><span class="string">    ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 高阶函数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 作用：把函数作为参数传入，化简代码</span></span><br><span class="line"><span class="string">  - 内置高阶函数</span></span><br><span class="line"><span class="string">    - map()</span></span><br><span class="line"><span class="string">    - reduce()</span></span><br><span class="line"><span class="string">    - filter()</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">strip()函数</span></span><br><span class="line"><span class="string">用于移除字符串头尾指定的字符（默认为空格或换行符）或字符序列。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">rstrip()函数</span></span><br><span class="line"><span class="string">移除末尾指定字符，默认为空格</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
