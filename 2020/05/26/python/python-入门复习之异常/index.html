/span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/5/26</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">当检测到一个错误时，解释器就无法继续执行了，反而出现了一些错误的提示，这就是所谓的"异常"。</span></span><br><span class="line"><span class="string">异常的写法</span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    可能发生错误的代码</span></span><br><span class="line"><span class="string">except:</span></span><br><span class="line"><span class="string">    如果出现异常执行的代码</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">捕获指定异常</span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    可能发生错误的代码</span></span><br><span class="line"><span class="string">except 异常类型:</span></span><br><span class="line"><span class="string">    如果捕获到该异常类型执行的代码</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    print(num)</span></span><br><span class="line"><span class="string">except NameError:</span></span><br><span class="line"><span class="string">    print('有错误')</span></span><br><span class="line"><span class="string">注意：</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">1. 如果尝试执行的代码的异常类型和要捕获的异常类型不一致，则无法捕获异常。</span></span><br><span class="line"><span class="string">2. 一般try下方只放一行尝试执行的代码。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">当捕获多个异常时，可以把要捕获的异常类型的名字，放到except 后，并使用元组的方式进行书写。</span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    print(1/0)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">except (NameError, ZeroDivisionError):</span></span><br><span class="line"><span class="string">    print('有错误')</span></span><br><span class="line"><span class="string">捕获异常描述信息</span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    print(num)</span></span><br><span class="line"><span class="string">except (NameError, ZeroDivisionError) as result:</span></span><br><span class="line"><span class="string">    print(result)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">捕获所有异常</span></span><br><span class="line"><span class="string">Exception是所有程序异常类的父类。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    print(num)</span></span><br><span class="line"><span class="string">except Exception as result:</span></span><br><span class="line"><span class="string">    print(result)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">else表示的是如果没有异常要执行的代码。</span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    print(1)</span></span><br><span class="line"><span class="string">except Exception as result:</span></span><br><span class="line"><span class="string">    print(result)</span></span><br><span class="line"><span class="string">else:</span></span><br><span class="line"><span class="string">    print('我是else，是没有异常的时候执行的代码')</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">finally表示的是无论是否异常都要执行的代码</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">异常语法</span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">  	可能发生异常的代码</span></span><br><span class="line"><span class="string">except:</span></span><br><span class="line"><span class="string">  	如果出现异常执行的代码</span></span><br><span class="line"><span class="string">else:</span></span><br><span class="line"><span class="string">  	没有异常执行的代码</span></span><br><span class="line"><span class="string">finally:</span></span><br><span class="line"><span class="string">  	无论是否异常都要执行的代码</span></span><br><span class="line"><span class="string">捕获异常</span></span><br><span class="line"><span class="string">  	</span></span><br><span class="line"><span class="string">except 异常类型:</span></span><br><span class="line"><span class="string">  	代码</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">except 异常类型 as xx:</span></span><br><span class="line"><span class="string">		代码</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">自定义异常</span></span><br><span class="line"><span class="string"># 1. 自定义异常类</span></span><br><span class="line"><span class="string">class 异常类类名(Exception):</span></span><br><span class="line"><span class="string">  	代码</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">    # 设置抛出异常的描述信息</span></span><br><span class="line"><span class="string">    def __str__(self):</span></span><br><span class="line"><span class="string">      return ...</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 2. 抛出异常</span></span><br><span class="line"><span class="string">raise 异常类名()</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 捕获异常</span></span><br><span class="line"><span class="string">except Exception...</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
