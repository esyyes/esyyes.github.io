r><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br></pre></td><td class="code"><pre><span class="line">      <span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/5/26</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">文件的基本操作 </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 打开</span></span><br><span class="line"><span class="string">- 读写</span></span><br><span class="line"><span class="string">- 关闭</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">打开：</span></span><br><span class="line"><span class="string">在python，使用open函数，可以打开一个已经存在的文件，或者创建一个新文件，语法如下：</span></span><br><span class="line"><span class="string">open(name, mode)</span></span><br><span class="line"><span class="string">name：是要打开的目标文件名的字符串(可以包含文件所在的具体路径)。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">mode：设置打开文件的模式(访问模式)：只读、写入、追加等。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">| 模式 | 描述                                                         |</span></span><br><span class="line"><span class="string">| :--: | ------------------------------------------------------------ |</span></span><br><span class="line"><span class="string">|  r   | 以只读方式打开文件。文件的指针将会放在文件的开头。这是默认模式。 |</span></span><br><span class="line"><span class="string">|  rb  | 以二进制格式打开一个文件用于只读。文件指针将会放在文件的开头。这是默认模式。 |</span></span><br><span class="line"><span class="string">|  r+  | 打开一个文件用于读写。文件指针将会放在文件的开头。           |</span></span><br><span class="line"><span class="string">| rb+  | 以二进制格式打开一个文件用于读写。文件指针将会放在文件的开头。 |</span></span><br><span class="line"><span class="string">|  w   | 打开一个文件只用于写入。如果该文件已存在则打开文件，并从开头开始编辑，即原有内容会被删除。如果该文件不存在，创建新文件。 |</span></span><br><span class="line"><span class="string">|  wb  | 以二进制格式打开一个文件只用于写入。如果该文件已存在则打开文件，并从开头开始编辑，即原有内容会被删除。如果该文件不存在，创建新文件。 |</span></span><br><span class="line"><span class="string">|  w+  | 打开一个文件用于读写。如果该文件已存在则打开文件，并从开头开始编辑，即原有内容会被删除。如果该文件不存在，创建新文件。 |</span></span><br><span class="line"><span class="string">| wb+  | 以二进制格式打开一个文件用于读写。如果该文件已存在则打开文件，并从开头开始编辑，即原有内容会被删除。如果该文件不存在，创建新文件。 |</span></span><br><span class="line"><span class="string">|  a   | 打开一个文件用于追加。如果该文件已存在，文件指针将会放在文件的结尾。也就是说，新的内容将会被写入到已有内容之后。如果该文件不存在，创建新文件进行写入。 |</span></span><br><span class="line"><span class="string">|  ab  | 以二进制格式打开一个文件用于追加。如果该文件已存在，文件指针将会放在文件的结尾。也就是说，新的内容将会被写入到已有内容之后。如果该文件不存在，创建新文件进行写入。 |</span></span><br><span class="line"><span class="string">|  a+  | 打开一个文件用于读写。如果该文件已存在，文件指针将会放在文件的结尾。文件打开时会是追加模式。如果该文件不存在，创建新文件用于读写。 |</span></span><br><span class="line"><span class="string">| ab+  | 以二进制格式打开一个文件用于追加。如果该文件已存在，文件指针将会放在文件的结尾。如果该文件不存在，创建新文件用于读写。 |</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">f = open('test.txt', 'w')</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 1. 打开文件</span></span><br><span class="line"><span class="string">f = open('test.txt', 'w')</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 2.文件写入</span></span><br><span class="line"><span class="string">f.write('hello world')</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 3. 关闭文件</span></span><br><span class="line"><span class="string">f.close()</span></span><br><span class="line"><span class="string">注意：</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">1. `w  `和`a`模式：如果文件不存在则创建该文件；如果文件存在，`w`模式先清空再写入，`a`模式直接末尾追加。</span></span><br><span class="line"><span class="string">2. `r`模式：如果文件不存在则报错。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">文件对象.read(num)</span></span><br><span class="line"><span class="string">&gt; num表示要从文件中读取的数据的长度（单位是字节），如果没有传入num，那么就表示读取文件中所有的数据。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">readlines可以按照行的方式把整个文件中的内容进行一次性读取，并且返回的是一个列表，其中每一行的数据为一个元素</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">f = open('test.txt')</span></span><br><span class="line"><span class="string">content = f.readlines()</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># ['hello world\n', 'abcdefg\n', 'aaa\n', 'bbb\n', 'ccc']</span></span><br><span class="line"><span class="string">print(content)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 关闭文件</span></span><br><span class="line"><span class="string">f.close()</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">readline()一次读取一行内容。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">文件对象.seek(偏移量, 起始位置)</span></span><br><span class="line"><span class="string">起始位置：</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 0：文件开头</span></span><br><span class="line"><span class="string">- 1：当前位置</span></span><br><span class="line"><span class="string">- 2：文件结尾</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">关闭</span></span><br><span class="line"><span class="string">文件对象.close()</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">在Python中文件和文件夹的操作要借助os模块里面的相关功能，具体步骤如下：</span></span><br><span class="line"><span class="string">导入os模块</span></span><br><span class="line"><span class="string">import os</span></span><br><span class="line"><span class="string">使用`os`模块相关功能</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">os.函数名()</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">文件重命名</span></span><br><span class="line"><span class="string">os.rename(目标文件名, 新文件名)</span></span><br><span class="line"><span class="string">删除文件</span></span><br><span class="line"><span class="string">os.remove(目标文件名)</span></span><br><span class="line"><span class="string">创建文件夹</span></span><br><span class="line"><span class="string">os.mkdir(文件夹名字)</span></span><br><span class="line"><span class="string">删除文件夹</span></span><br><span class="line"><span class="string">os.rmdir(文件夹名字)</span></span><br><span class="line"><span class="string">获取当前目录</span></span><br><span class="line"><span class="string">os.getcwd()</span></span><br><span class="line"><span class="string">改变默认目录</span></span><br><span class="line"><span class="string">os.chdir(目录)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">获取目录列表</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">os.listdir(目录)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">需求：批量修改文件名，既可添加指定字符串，又能删除指定字符串。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 步骤</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">1. 设置添加删除字符串的的标识</span></span><br><span class="line"><span class="string">2. 获取指定目录的所有文件</span></span><br><span class="line"><span class="string">3. 将原有文件名添加/删除指定字符串，构造新名字</span></span><br><span class="line"><span class="string">4. os.rename()重命名</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">import os</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 设置重命名标识：如果为1则添加指定字符，flag取值为2则删除指定字符</span></span><br><span class="line"><span class="string">flag = 1</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 获取指定目录</span></span><br><span class="line"><span class="string">dir_name = './'</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 获取指定目录的文件列表</span></span><br><span class="line"><span class="string">file_list = os.listdir(dir_name)</span></span><br><span class="line"><span class="string"># print(file_list)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 遍历文件列表内的文件</span></span><br><span class="line"><span class="string">for name in file_list:</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    # 添加指定字符</span></span><br><span class="line"><span class="string">    if flag == 1:</span></span><br><span class="line"><span class="string">        new_name = 'Python-' + name</span></span><br><span class="line"><span class="string">    # 删除指定字符</span></span><br><span class="line"><span class="string">    elif flag == 2:</span></span><br><span class="line"><span class="string">        num = len('Python-')</span></span><br><span class="line"><span class="string">        new_name = name[num:]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    # 打印新文件名，测试程序正确性</span></span><br><span class="line"><span class="string">    print(new_name)</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">    # 重命名</span></span><br><span class="line"><span class="string">    os.rename(dir_name+name, dir_name+new_name)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string"># 六. 总结</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 文件操作步骤</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 打开</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  ``` python</span></span><br><span class="line"><span class="string">  文件对象 = open(目标文件, 访问模式)</span></span><br><span class="line"><span class="string">  ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 操作</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - 读</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ``` python</span></span><br><span class="line"><span class="string">    文件对象.read()</span></span><br><span class="line"><span class="string">    文件对象.readlines()</span></span><br><span class="line"><span class="string">    文件对象.readline()</span></span><br><span class="line"><span class="string">    ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - 写</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    ``` python</span></span><br><span class="line"><span class="string">    文件对象.write()</span></span><br><span class="line"><span class="string">    ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    - seek()</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  - 关闭</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  ``` python</span></span><br><span class="line"><span class="string">  文件对象.close()</span></span><br><span class="line"><span class="string">  ```</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 主访问模式</span></span><br><span class="line"><span class="string">  - w：写，文件不存在则新建该文件</span></span><br><span class="line"><span class="string">  - r：读，文件不存在则报错</span></span><br><span class="line"><span class="string">  - a：追加</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 文件和文件夹操作</span></span><br><span class="line"><span class="string">  - 重命名：os.rename()</span></span><br><span class="line"><span class="string">  - 获取当前目录：os.getcwd()</span></span><br><span class="line"><span class="string">  - 获取目录列表：os.listdir()</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
