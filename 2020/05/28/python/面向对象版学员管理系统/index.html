span class="string"></span></span><br><span class="line"><span class="string">- 学员信息包含：姓名、性别、手机号；</span></span><br><span class="line"><span class="string">- 添加`__str__`魔法方法，方便查看学员对象信息</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">分析：</span></span><br><span class="line"><span class="string">1.生成学生这个类别</span></span><br><span class="line"><span class="string">2.这个类别中的属性有 姓名、性别、手机号</span></span><br><span class="line"><span class="string">3.可以用__str__这个来进行赋值</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成学生这个类别</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">student</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="comment"># 初始化对象，设定对象带的属性，用__init__设置带类的对象的属性，self就是student</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name, gender, tel)</span>:</span></span><br><span class="line">        <span class="comment"># self.name就是带的小属性，name即可定义参数</span></span><br><span class="line">        self.name = name</span><br><span class="line">        self.gender = gender</span><br><span class="line">        self.tel = tel</span><br><span class="line">    <span class="comment"># def __str__(self):</span></span><br><span class="line">    <span class="comment"># 当使用print输出对象的时候，默认打印对象的内存地址。</span></span><br><span class="line">    <span class="comment"># 如果类定义了`__str__`方法，那么就会打印从在这个方法中 return 的数据。</span></span><br><span class="line">    <span class="comment"># 便于直接打印出内部的文件信息</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__str__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 返回的是要打印的内容</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">f"学生姓名：<span class="subst">&#123;self.name&#125;</span>, 性别：<span class="subst">&#123;self.gender&#125;</span>, 手机号：<span class="subst">&#123;self.tel&#125;</span>"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 重命名时不能命名为类的名字</span></span><br><span class="line"><span class="comment"># student1 = student('zc', 'man', '111')</span></span><br><span class="line"><span class="comment"># print(student1)</span></span><br></pre></td></tr></table></figure>

">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/5/28</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> student <span class="keyword">import</span> student</span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">##  ManagerSystem.py</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">需求：</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 存储数据的位置：文件(student.csv)</span></span><br><span class="line"><span class="string">  - 加载文件数据</span></span><br><span class="line"><span class="string">  - 修改数据后保存到文件</span></span><br><span class="line"><span class="string">- 存储数据的形式：列表存储学员对象</span></span><br><span class="line"><span class="string">- 系统功能</span></span><br><span class="line"><span class="string">  - 添加学员</span></span><br><span class="line"><span class="string">  - 删除学员</span></span><br><span class="line"><span class="string">  - 修改学员</span></span><br><span class="line"><span class="string">  - 查询学员信息</span></span><br><span class="line"><span class="string">  - 显示所有学员信息</span></span><br><span class="line"><span class="string">  - 保存学员信息</span></span><br><span class="line"><span class="string">  - 退出系统</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">需求：系统功能循环使用，用户输入不同的功能序号执行不同的功能。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">- 步骤</span></span><br><span class="line"><span class="string">  - 定义程序入口函数</span></span><br><span class="line"><span class="string">    - 加载数据</span></span><br><span class="line"><span class="string">    - 显示功能菜单</span></span><br><span class="line"><span class="string">    - 用户输入功能序号</span></span><br><span class="line"><span class="string">    - 根据用户输入的功能序号执行不同的功能</span></span><br><span class="line"><span class="string">  - 定义系统功能函数，添加、删除学员等</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">分析：</span></span><br><span class="line"><span class="string">1. 加载data文件</span></span><br><span class="line"><span class="string">需要对文件进行修改和保存</span></span><br><span class="line"><span class="string">2. 修改数据后保存到文件</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MangerSystem</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 列表存储学员对象</span></span><br><span class="line">        self.student_list = []</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 程序开始运行，进入界面</span></span><br><span class="line">        <span class="comment"># 加载student.data文件</span></span><br><span class="line">        self.load_student()</span><br><span class="line"></span><br><span class="line">        <span class="comment"># while True 语句中一定要有结束该循环的break语句，否则会一直循环下去的。</span></span><br><span class="line">        <span class="comment"># 这是一个死循环，所以每次循环后输入都要去显示页面</span></span><br><span class="line">        <span class="comment"># 采用while True循环语句：</span></span><br><span class="line">        <span class="comment"># 根据输入的功能序号进行判断，然后运行功能</span></span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            <span class="comment"># 显示界面的功能</span></span><br><span class="line">            self.show_menu()</span><br><span class="line">            <span class="comment"># 利用数字筛选系统的功能，供选择系统的功能，首先要确定你输入的数字是什么</span></span><br><span class="line">            <span class="comment"># 用int转换为整数形式，将这个功能赋值给菜单，然后用菜单里的内容进行比较，输入菜单的功能</span></span><br><span class="line">            menu_num = int(input(<span class="string">'请输入你需要的功能序号：'</span>))</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> menu_num == <span class="number">1</span>:</span><br><span class="line">                <span class="comment"># 1- 添加学员</span></span><br><span class="line">                self.add_student()</span><br><span class="line">            <span class="keyword">elif</span> menu_num == <span class="number">2</span>:</span><br><span class="line">                <span class="comment"># 2- 删除学员</span></span><br><span class="line">                self.del_student()</span><br><span class="line">            <span class="keyword">elif</span> menu_num == <span class="number">3</span>:</span><br><span class="line">                <span class="comment"># 3 - 修改学员</span></span><br><span class="line">                self.modify_student()</span><br><span class="line">            <span class="keyword">elif</span> menu_num == <span class="number">4</span>:</span><br><span class="line">                <span class="comment"># 4 - 查询学员信息</span></span><br><span class="line">                self.search_student()</span><br><span class="line">            <span class="keyword">elif</span> menu_num == <span class="number">5</span>:</span><br><span class="line">                <span class="comment"># 5 - 显示所有学员信息</span></span><br><span class="line">                self.show_student()</span><br><span class="line">            <span class="keyword">elif</span> menu_num == <span class="number">6</span>:</span><br><span class="line">                <span class="comment"># 6 - 保存学员信息</span></span><br><span class="line">                self.save_student()</span><br><span class="line">            <span class="keyword">elif</span> menu_num == <span class="number">7</span>:</span><br><span class="line">                <span class="comment"># 7 - 退出系统</span></span><br><span class="line">                <span class="comment"># 跳出循环即可</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 显示菜单的功能，将对应序号表现出来，以供选择，静态的</span></span><br><span class="line">    <span class="comment"># 当方法中 **既不需要使用实例对象**(如实例对象，实例属性)，**也不需要使用类对象**</span></span><br><span class="line">    <span class="comment"># (如类属性、类方法、创建实例等)时，定义为静态方法</span></span><br><span class="line">    <span class="comment"># 用@staticmethod修饰</span></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show_menu</span><span class="params">()</span>:</span></span><br><span class="line">        print(<span class="string">f'请选择以下功能： '</span>)</span><br><span class="line">        print(<span class="string">f'1: 添加学员'</span>)</span><br><span class="line">        print(<span class="string">f'2: 删除学员'</span>)</span><br><span class="line">        print(<span class="string">f'3: 修改学员信息'</span>)</span><br><span class="line">        print(<span class="string">f'4: 查询学员信息'</span>)</span><br><span class="line">        print(<span class="string">f'5: 显示所有学员信息'</span>)</span><br><span class="line">        print(<span class="string">f'6: 保存学员信息'</span>)</span><br><span class="line">        print(<span class="string">f'7: 退出系统'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 读取student中的数据</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">load_student</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            f = open(<span class="string">'student.data'</span>, <span class="string">'r'</span>)</span><br><span class="line">            print(<span class="string">f'成功打开文件'</span>)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            f = open(<span class="string">'student.data'</span>, <span class="string">'w'</span>)</span><br><span class="line">            print(<span class="string">f'没有该文件'</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            data = f.read()</span><br><span class="line">            data_list = eval(data)</span><br><span class="line">            <span class="comment"># 将学生的数据放入学生的类别中，student.py,参数写入student的属性('name', 'gender', 'tel')，将其赋值，并保存为list形式</span></span><br><span class="line">            <span class="comment"># 需要与student.py文件结合起来,需要导入那个文件中的student模块，类别</span></span><br><span class="line">            self.student_list = [student(i[<span class="string">'name'</span>], i[<span class="string">'gender'</span>], i[<span class="string">'tel'</span>]) <span class="keyword">for</span> i <span class="keyword">in</span> data_list]</span><br><span class="line">        <span class="keyword">finally</span>:</span><br><span class="line">            f.close()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 1-添加学员</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add_student</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 输入name gender tel</span></span><br><span class="line">        name = input(<span class="string">"请输入学员的姓名："</span>)</span><br><span class="line">        gender = input(<span class="string">"请输入学员的性别： "</span>)</span><br><span class="line">        tel = input(<span class="string">"请输入学员的电话号码： "</span>)</span><br><span class="line">        <span class="comment"># 将name gender tel放入student这个类别里面，作为一个字典，然后再叠加到student_list这个列表里面</span></span><br><span class="line">        student_in = student(name, gender, tel)</span><br><span class="line"></span><br><span class="line">        self.student_list.append(student_in)</span><br><span class="line">        <span class="comment"># 查看字典和列表</span></span><br><span class="line">        print(student_in)</span><br><span class="line">        print(self.student_list)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 2-删除学员</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">del_student</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 输入你想删除学员的名字</span></span><br><span class="line">        del_name = input(<span class="string">"请输入你想删除的学员的名字： "</span>)</span><br><span class="line">        <span class="comment"># 查找这个学员的名字在哪,用循环遍历出这个学员的所在</span></span><br><span class="line">        <span class="comment"># 然后删除这个学员的name gender tel，即在list中直接移除这个字典</span></span><br><span class="line">        <span class="comment"># 遍历出的每个字典都是student_in = student(name, gender, tel)，所以这个字典中的名字即可为i.name</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> self.student_list:</span><br><span class="line">            <span class="keyword">if</span> del_name == i.name:</span><br><span class="line">                self.student_list.remove(i)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># 如果没有这个名字就输出这个</span></span><br><span class="line">            print(<span class="string">'没有这个学员'</span>)</span><br><span class="line">        <span class="comment"># 再打印出这个列表的值</span></span><br><span class="line">        print(self.student_list)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 3- 修改学员信息</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">modify_student</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 输入你想修改的学员的名字,进行查找,然后修改里面的name,gender,tel</span></span><br><span class="line">        modify_name = input(<span class="string">"请输入你想修改的学员的名字： "</span>)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> self.student_list:</span><br><span class="line">            <span class="keyword">if</span> modify_name == i.name:</span><br><span class="line">                i.name = input(<span class="string">"姓名修改："</span>)</span><br><span class="line">                i.gender = input(<span class="string">"性别修改："</span>)</span><br><span class="line">                i.tel = input(<span class="string">"电话修改为："</span>)</span><br><span class="line">                print(<span class="string">f'学员信息修改完毕。 姓名为<span class="subst">&#123;i.name&#125;</span>, 性别为：<span class="subst">&#123;i.gender&#125;</span>, 电话为：<span class="subst">&#123;i.tel&#125;</span>'</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># 如果没有这个名字就输出这个</span></span><br><span class="line">            print(<span class="string">'没有这个学员'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 4 - 查询学员信息</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">search_student</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 输入你想查询的学员的名字,进行查找</span></span><br><span class="line">        search_name = input(<span class="string">"请输入你想查找的的学员的名字： "</span>)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> self.student_list:</span><br><span class="line">            <span class="keyword">if</span> search_name == i.name:</span><br><span class="line">                print(<span class="string">f'姓名：<span class="subst">&#123;i.name&#125;</span>, 性别：<span class="subst">&#123;i.gender&#125;</span>, 电话：<span class="subst">&#123;i.tel&#125;</span>'</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># 如果没有这个名字就输出这个</span></span><br><span class="line">            print(<span class="string">'没有这个学员'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 5- 显示所有学员信息</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show_student</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 用表格的形式展示</span></span><br><span class="line">        <span class="comment"># 打印表头</span></span><br><span class="line">        print(<span class="string">f'姓名\t性别\t电话'</span>)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> self.student_list:</span><br><span class="line">            <span class="comment"># 打印出表格内容</span></span><br><span class="line">            print(<span class="string">f'<span class="subst">&#123;i.name&#125;</span>\t<span class="subst">&#123;i.gender&#125;</span>\t<span class="subst">&#123;i.tel&#125;</span>'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 6- 保存学员信息</span></span><br><span class="line">    <span class="comment"># 即将学员的信息写入student.data文件中</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">save_student</span><span class="params">(self)</span>:</span></span><br><span class="line">        f = open(<span class="string">'student.data'</span>, <span class="string">'w'</span>)</span><br><span class="line">        <span class="comment"># 将student_list中的内容更改后写入程序</span></span><br><span class="line">        <span class="comment"># 写入的内容必须是字符串</span></span><br><span class="line">        <span class="comment"># 直接写入的列表将会是一个字符串形式，但是不会进行单排的分页，所以需要将它一个一个的展开</span></span><br><span class="line">        <span class="comment"># new_list = []</span></span><br><span class="line">        <span class="comment"># for i in self.student_list:</span></span><br><span class="line">        <span class="comment">#     new_list.append(i.__dict__)</span></span><br><span class="line">        new_list = [i.__dict__ <span class="keyword">for</span> i <span class="keyword">in</span> self.student_list]</span><br><span class="line">        f.write(str(new_list))</span><br><span class="line"></span><br><span class="line">        f.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 这个符号的意思</span></span><br><span class="line"><span class="comment"># __dict__?直接调用类别中的那列的字典</span></span><br><span class="line"><span class="comment"># 1. 定义类</span></span><br><span class="line"><span class="comment"># class A(object):</span></span><br><span class="line"><span class="comment">#     a = 0</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#     def __init__(self):</span></span><br><span class="line"><span class="comment">#         self.b = 1</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># # 2. 创建对象</span></span><br><span class="line"><span class="comment"># aa = A()</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># # 3. 调用__dict__</span></span><br><span class="line"><span class="comment"># print(A.__dict__)</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># print(aa.__dict__)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">try:</span></span><br><span class="line"><span class="string">    # 用只读的形式打开文件</span></span><br><span class="line"><span class="string">    f = open('student.data', 'r')</span></span><br><span class="line"><span class="string">    print(f'文件夹中有该文件')</span></span><br><span class="line"><span class="string">except:</span></span><br><span class="line"><span class="string">    # 如果发生了异常，则在文件夹中创建一个新的文件，用w写入文件</span></span><br><span class="line"><span class="string">    f = open('student.data', 'w')</span></span><br><span class="line"><span class="string">    print(f'创建一个新的文件')</span></span><br><span class="line"><span class="string">else:</span></span><br><span class="line"><span class="string">    # 没有异常才执行的语句，try能够运行才执行的语句</span></span><br><span class="line"><span class="string">    # f.read()读取文件夹中的参数，内容</span></span><br><span class="line"><span class="string">    data = f.read()</span></span><br><span class="line"><span class="string">    # 查看data内的参数内容</span></span><br><span class="line"><span class="string">    print(type(data))</span></span><br><span class="line"><span class="string">    # '[&#123;'name': 'aaa', 'gender': 'nan', 'tel': '11111111'&#125;]'</span></span><br><span class="line"><span class="string">    # data是字符串形式，去除[]列表外的'',使用eval，转换为list</span></span><br><span class="line"><span class="string">    data_list = eval(data)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    print(f'将字符串&#123;type(data)&#125;转换为列表&#123;type(data_list)&#125;:&#123;data_list&#125;')</span></span><br><span class="line"><span class="string">    print(f'字典的key:&#123;data_list[0].keys()&#125;, 字典的values: &#123;data_list[0].values()&#125;')</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    name = data_list[0]['name']</span></span><br><span class="line"><span class="string">    gender = data_list[0]['gender']</span></span><br><span class="line"><span class="string">    tel = data_list[0]['tel']</span></span><br><span class="line"><span class="string">finally:</span></span><br><span class="line"><span class="string">    # 不管成功与否，关闭文件夹</span></span><br><span class="line"><span class="string">    f.close()</span></span><br><span class="line"><span class="string">for i in data_list:</span></span><br><span class="line"><span class="string">    print(i)</span></span><br><span class="line"><span class="string">    print(1)</span></span><br><span class="line"><span class="string">    self.student_list = [Student(i['name'], i['gender'], i['tel']) for i in new_list]</span></span><br><span class="line"><span class="string">    生成一个字典i: dict, &#123;'name': 'aaa', 'gender': 'nan', 'tel': '11111111'&#125;</span></span><br><span class="line"><span class="string">    i['name'] = value</span></span><br><span class="line"><span class="string">    # 然后将其赋值到student的属性里面</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>

<h2 id="生成一个主程序进行运行"><a href="#生成一个主程序进行运行" class="headerlink" title="生成一个主程序进行运行"></a>生成一个主程序进行运行</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time     : 2020/5/28</span></span><br><span class="line"><span class="comment"># @Author   : esy</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成一个主程序进行运行</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> MangerSystem <span class="keyword">import</span> *</span><br><span class="line"><span class="comment"># 已经在MangerSystem进行了调用</span></span><br><span class="line"><span class="comment"># from student import *</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 2. 启动管理系统</span></span><br><span class="line"><span class="comment"># 保证是当前文件运行才启动管理系统：if --创建对象并调用run方法</span></span><br><span class="line"><span class="comment"># 每个python模块（python文件，也就是此处的 test.py 和 import_test.py）都包含内置的变量</span></span><br><span class="line"><span class="comment"># __name__，当该模块被直接执行的时候，__name__ 等于文件名（包含后缀 .py ）；</span></span><br><span class="line"><span class="comment"># 如果该模块 import 到其他模块中，则该模块的 __name__ 等于模块名称（不包含后缀.py）。</span></span><br><span class="line"><span class="comment"># 而 “__main__” 始终指当前执行模块的名称（包含后缀.py）。进而当模块被直接执行时，__name__ == 'main' 结果为真。</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    student_manager = MangerSystem()</span><br><span class="line">    student_manager.run()</span><br></pre></td></tr></table></figure>
