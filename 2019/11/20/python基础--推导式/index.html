        <div class="content markdown">
            <h1 id="PYTHON基础学习–推导式"><a href="#PYTHON基础学习–推导式" class="headerlink" title="PYTHON基础学习–推导式"></a>PYTHON基础学习–推导式</h1><h2 id="⼀-列表推导式"><a href="#⼀-列表推导式" class="headerlink" title="⼀. 列表推导式"></a>⼀<strong>.</strong> 列表推导式</h2><p>作⽤：⽤⼀个表达式创建⼀个有规律的列表或控制⼀个有规律列表。 </p>
<p>列表推导式⼜叫列表⽣成式。</p>
<h3 id="1-1-while循环实现"><a href="#1-1-while循环实现" class="headerlink" title="1.1 while循环实现"></a>1.1 while循环实现</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">list1 = []</span><br><span class="line">i = 0</span><br><span class="line">while i &lt; 10:</span><br><span class="line">    list1.append(i)</span><br><span class="line">    i += 1</span><br><span class="line">print(list1)</span><br></pre></td></tr></table></figure>

<h3 id="1-2-for循环实现"><a href="#1-2-for循环实现" class="headerlink" title="1.2 for循环实现"></a>1.2 for循环实现</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">list1 = []</span><br><span class="line">for i in range(10):</span><br><span class="line">    list1.append(i)</span><br><span class="line">print(list1)</span><br></pre></td></tr></table></figure>

<h3 id="1-3-list推导式"><a href="#1-3-list推导式" class="headerlink" title="1.3 list推导式"></a>1.3 list推导式</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">list1 = [i for i in range(10)]</span><br><span class="line">print(list1)</span><br></pre></td></tr></table></figure>

<h3 id="1-4-带if的列表推导式"><a href="#1-4-带if的列表推导式" class="headerlink" title="1.4 带if的列表推导式"></a>1.4 带if的列表推导式</h3><p>需求：创建0-10的偶数列表</p>
<p>range()步长实现：range左闭右开</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">list1 = [i for i in range(0, 10, 2)]</span><br><span class="line">print(list1)</span><br></pre></td></tr></table></figure>

<p>if实现推导式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">list1 = [i for i in range(0, 10) if i % 2 == 0]</span><br><span class="line">print(list1)</span><br></pre></td></tr></table></figure>

<h3 id="1-5-多个for循环推导式"><a href="#1-5-多个for循环推导式" class="headerlink" title="1.5 多个for循环推导式"></a>1.5 多个for循环推导式</h3><p>需求：创建列表如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[(1, 0), (1, 1), (1, 2), (2, 0), (2, 1), (2, 2)]</span><br></pre></td></tr></table></figure>

<p>代码如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">for i in range(1, 3):</span><br><span class="line">    for j in range(3):</span><br><span class="line">        print((i, j), end=&apos;&apos;)</span><br></pre></td></tr></table></figure>

<p>推导式：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">list1 =[(i, j) for i in range(1, 3) for j in range(3)]</span><br><span class="line">print(list1)</span><br></pre></td></tr></table></figure>

<h2 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h2><p>推导式的作⽤：简化代码 </p>
<p>推导式写法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"># 列表推导式</span><br><span class="line">[xx for xx in range()]</span><br><span class="line"># 字典推导式</span><br><span class="line">&#123;xx1: xx2 for ... in ...&#125;</span><br><span class="line"># 集合推导式</span><br><span class="line">&#123;xx for xx in ...&#125;</span><br></pre></td></tr></table></figure>
